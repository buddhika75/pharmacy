<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="1"  >                     

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Investigation"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation List" action="lab_investigation_list"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Fee List" action="lab_investigation_list_fee"/>


                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Service"/>
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="Service List Search " action="opd_service_department_list"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Service List with Fee " action="opd_service_list"/>                                

                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <f:facet name="header">
                                <p:outputLabel value="Update Entered Data"/>
                            </f:facet>
                            <h:panelGroup rendered="false">
                                <p:commandButton ajax="false" value="Reset GRN Value" action="#{pharmacyItemExcelManager.resetGrnValue()}" />
                                <p:commandButton ajax="false" value="1) Reset Qty Value" action="#{pharmacyItemExcelManager.resetQtyValue()}" />
                                <p:commandButton ajax="false" value="2) Reset Transfer Issue Value" action="#{pharmacyItemExcelManager.resetTransferIssueValue()}" />
                                <p:commandButton ajax="false"  value="3) Reset Transfer History Value" action="#{pharmacyItemExcelManager.resetTransferHistoryValue()}" />
                                <p:commandButton ajax="false" value="Reset GRN Reference" action="#{pharmacyItemExcelManager.resetGrnReference()}" />

                            </h:panelGroup>
                            <h:panelGroup >
                                <p:commandButton ajax="false" value="Reset Bill No" action="#{pharmacyItemExcelManager.resetBillNo()}" />
                                <p:commandButton ajax="false" value="Reset Item Session Number Type" 
                                                 action="#{pharmacyItemExcelManager.resetSessionBillNumberType()}" />
                                <p:commandButton ajax="false" value="Reset Inward Charge Type For Investigation" 
                                                 action="#{pharmacyItemExcelManager.resetInwardChargeType()}" />
                                <p:commandButton ajax="false" value="Reset Payment method" 
                                                 action="#{pharmacyItemExcelManager.resetPaymentmethod()}" />
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
