<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bil="http://java.sun.com/jsf/composite/bill"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy"
      xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod">
    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >
                    <p:defaultCommand  target="btnAdd" />  
                    <p:panel rendered="#{!pharmacySaleController.billPreview}"  >
                        <f:facet name="header" >

                            <table style="vertical-align: central;">
                                <tr style="vertical-align: central;">
                                    <td  style="vertical-align: central;">
                                        <h:outputLabel value="Pharmacy Retail Bill" />
                                    </td>
                                    <td style="min-width: 100px;">

                                    </td>
                                    <td>
                                        <td  style="vertical-align: central;margin: auto;">
                                            <h:outputLabel value="Payment" ></h:outputLabel>
                                        </td>
                                        <td  style="vertical-align: central;margin: auto;">
                                            <p:selectOneMenu   id="cmbPs" value="#{pharmacySaleController.paymentScheme}">     

                                                <f:selectItems value="#{paymentSchemeController.items}" var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                <p:ajax process="cmbPs" update="pBillDetails creditCard cheque slip :#{p:component('tblBillItem')} :#{p:component('panelBillTotals')} :#{p:component('txtQty')} :#{p:component('txtRate')}" 
                                                        event="change"  listener="#{pharmacySaleController.paymentSchemeChanged}" />

                                            </p:selectOneMenu>
                                        </td>
                                    </td>
                                    <td  style="vertical-align: central;">
                                        <p:commandButton ajax= "false" accesskey="s" value="Settle" 
                                                         action="#{pharmacySaleController.settleBillWithPay}" 
                                                         update=":#{p:component('tblBillItem')} :#{p:component('txtRate')} :#{p:component('txtQty')} :#{p:component('acStock')}"  process="cmbPs" actionListener="#{pharmacySaleController.calculateAllRates}">
                                            <f:facet name="title" >
                                                <h:outputLabel value="S" style="text-decoration: underline;" ></h:outputLabel>
                                                <h:outputLabel value="ettle"  ></h:outputLabel>
                                            </f:facet>
                                        </p:commandButton>
                                    </td>
                                    <td  style="vertical-align: central;">
                                        <p:commandButton accesskey="n" value="New Bill"  ajax="false" action="#{pharmacySaleController.newSaleBill}"  ></p:commandButton>
                                    </td>
                                    <td  style="vertical-align: central;">
                                        <h:panelGroup id="pBillDetails"  >
                                            <table >
                                                <tr>
                                                    <td>
                                                        <h:panelGroup id="creditCard" style="display: #{pharmacySaleController.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; ">
                                                            <pa:creditCard paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="cheque" style="display: #{pharmacySaleController.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >
                                                            <pa:cheque paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="slip" style="display: #{pharmacySaleController.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                                                            <pa:slip paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                        </h:panelGroup>
                                                    </td>
                                                </tr>
                                            </table>
                                        </h:panelGroup>
                                    </td>
                                    <td>

                                    </td>
                                </tr>

                            </table>
                        </f:facet>
                        <table>
                            <tr  style="vertical-align: top;">
                                <td>
                                    <table style="min-width: 400px;">
                                        <tr>
                                            <td>
                                                <table style="width: 95%;" >
                                                    <tr>
                                                        <td colspan="4"  style="margin: auto; width: 350px!important;">
                                                            <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                                        </td>
                                                        <td style="min-width: 50px;">
                                                            <p:outputLabel for="txtQty" value="Quentity" ></p:outputLabel>
                                                        </td>
                                                        <td>
                                                            <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                            <p:focus id="focusItem" for="acStock" ></p:focus>
                                                        </td>
                                                        <td style="padding: 5px;margin: auto;">
                                                            <p:outputLabel value="Rate : " ></p:outputLabel>
                                                        </td>
                                                        <td  style="padding: 5px;margin: auto;">
                                                            <p:outputLabel value="Value : " ></p:outputLabel>
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td colspan="4"  style="margin: auto; width: 550px!important;">

                                                            <style>
                                                                .ui-autocomplete-input {width:550px!important;display: block;}
                                                                .ui-autocomplete{display: block!important;}
                                                            </style>
                                                            <p:autoComplete accesskey="i"    id="acStock" 
                                                                            value="#{pharmacySaleController.stock}" 
                                                                            converter="stockCon" 
                                                                            completeMethod="#{pharmacySaleController.completeAvailableStocks}" 
                                                                            var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" 
                                                                            >
                                                                <p:column headerText="Item">
                                                                    <h:outputLabel value="#{i.itemBatch.item.name}"  style="width: 300px!important;"></h:outputLabel>
                                                                </p:column>
                                                                <p:column headerText="Code">
                                                                    <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputLabel>
                                                                </p:column>
                                                                <p:column headerText="Rate">
                                                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  style="width: 50px!important;">
                                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                    </h:outputLabel>
                                                                </p:column>
                                                                <p:column headerText="Stocks">
                                                                    <h:outputLabel value="#{i.stock}"  style="width: 50px!important;">
                                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                    </h:outputLabel>
                                                                </p:column>
                                                                <p:column headerText="Expiary">
                                                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}"  style="width: 100px!important;">
                                                                        <f:convertDateTime pattern="dd/MM/yyyy" ></f:convertDateTime>
                                                                    </h:outputLabel>
                                                                </p:column>
                                                                <p:ajax event="focus" process="acStock :#{p:component('cmbPs')}"  ></p:ajax>
                                                                <p:ajax event="itemSelect"   listener="#{pharmacySaleController.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                                                <p:ajax event="query" update=":#{p:component('tabI')}" process="acStock"></p:ajax>
                                                            </p:autoComplete>
                                                        </td>
                                                        <td style="min-width: 50px;">
                                                            <p:inputText  accesskey="q"  autocomplete="off" id="txtQty" value="#{pharmacySaleController.qty}" style="width: 50px!important;"   >
                                                                <p:ajax event="keyup"  listener="#{pharmacySaleController.calculateBillItemListner}" process="acStock txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                                                <p:ajax event="blur"  listener="#{pharmacySaleController.calculateBillItemListner}" process="acStock txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                                            </p:inputText>
                                                        </td>
                                                        <td>
                                                            <p:commandButton  accesskey="a" id="btnAdd" value="Add" 
                                                                              action="#{pharmacySaleController.addBillItem}" 
                                                                              process="@this acStock txtQty :#{p:component('cmbPs')}" 
                                                                              update=":#{p:component('netTotal')} :#{p:component('dis')} :#{p:component('total')} :#{p:component('pBillDetails')} :#{p:component('tblBillItem')} txtRate txtQty acStock focusItem :#{p:component('tabI')}" ></p:commandButton>
                                                        </td>
                                                        <td style="padding: 5px;margin: auto;">
                                                            <p:outputLabel id="txtRate" value="#{pharmacySaleController.billItem.netRate}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </p:outputLabel>
                                                        </td>
                                                        <td  style="padding: 5px;margin: auto;">
                                                            <p:outputLabel id="txtVal" value="#{pharmacySaleController.billItem.netValue}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </p:outputLabel>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p:panel header="Bill Items" id="pBis">
                                                    <p:dataTable id="tblBillItem" value="#{pharmacySaleController.preBill.billItems}"
                                                                 var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >
                                                        <p:ajax event="rowEdit" listener="#{pharmacySaleController.onEdit}" update="@this gros :#{p:component('pBillDetails')} :#{p:component('netTotal')} :#{p:component('dis')} :#{p:component('total')} :#{p:component('pBillDetails')} :#{p:component('tblBillItem')} " />  
                                                        <p:ajax event="rowEditCancel" listener="#{pharmacySaleController.onEdit}" update="@this gros :#{p:component('netTotal')} :#{p:component('dis')} :#{p:component('total')} :#{p:component('pBillDetails')} :#{p:component('tblBillItem')} " /> 
                                                        <p:column>
                                                            <f:facet name="header" >
                                                                <div style="min-width: 400px;" ></div>
                                                                <h:outputLabel value="Item" style="min-width: 300px;" ></h:outputLabel>
                                                            </f:facet>
                                                            <h:outputLabel style="min-width: 200px; text-wrap: avoid;" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Qty">
                                                            <f:facet name="header" >
                                                                <div style="min-width: 50px;" ></div>
                                                                <h:outputLabel value="Qty" style="min-width: 300px;" ></h:outputLabel>
                                                            </f:facet>
                                                            <p:cellEditor>  
                                                                <f:facet name="output">  
                                                                    <h:outputText value="#{bi.qty}" >
                                                                        <f:convertNumber integerOnly="true" />
                                                                    </h:outputText>
                                                                </f:facet>  
                                                                <f:facet name="input">  
                                                                    <p:inputText id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                                </f:facet>  
                                                            </p:cellEditor> 
                                                        </p:column>
                                                        <p:column headerText="At">
                                                            <f:facet name="header" >
                                                                <div style="min-width: 50px;" ></div>
                                                                <h:outputLabel value="Rate" style="min-width: 300px;" ></h:outputLabel>
                                                            </f:facet>
                                                            <h:outputLabel id="rate" value="#{bi.rate}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Val">
                                                            <f:facet name="header" >
                                                                <div style="min-width: 50px;" ></div>
                                                                <h:outputLabel value="Value" style="min-width: 300px;" ></h:outputLabel>
                                                            </f:facet>
                                                            <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Exp">
                                                            <f:facet name="header" >
                                                                <div style="min-width: 80px;" ></div>
                                                                <h:outputLabel value="Expiary" style="min-width: 300px;" ></h:outputLabel>
                                                            </f:facet>
                                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                                <f:convertDateTime pattern="dd/MMM/yyyy" ></f:convertDateTime>
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Edit">
                                                            <p:rowEditor ></p:rowEditor>
                                                        </p:column>
                                                        <p:column headerText="Remove">
                                                            <p:commandLink  action="#{pharmacySaleController.removeBillItem(bi)}" ajax="false" >
                                                                <p:graphicImage library="image/icon" name="remove.png" style="width:30px;height: 30px;" ></p:graphicImage>
                                                            </p:commandLink>
                                                        </p:column>
                                                    </p:dataTable>

                                                </p:panel>
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                                <td>

                                    <table >
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr style="vertical-align: top;">
                                                        <td>
                                                            <p:panel id="panelBillTotals" header="Bill Totals" >
                                                                <p:panelGrid columns="2" columnClasses="textCol, numberCol"  >
                                                                    <h:outputLabel value="Total" ></h:outputLabel>
                                                                    <h:outputLabel id="total" value="#{pharmacySaleController.preBill.total}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </h:outputLabel>
                                                                    <h:outputLabel value="Discount" ></h:outputLabel>
                                                                    <h:outputLabel id="dis" value="#{pharmacySaleController.preBill.discount}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                        <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                                                    </h:outputLabel>
                                                                    <h:outputLabel value="Net Total" ></h:outputLabel>
                                                                    <h:outputLabel id="netTotal" value="#{pharmacySaleController.preBill.netTotal}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </h:outputLabel>
                                                                    <h:outputLabel  value="Tendered" ></h:outputLabel>
                                                                    <p:inputText accesskey="t" autocomplete="off" id="paid" value="#{pharmacySaleController.cashPaid}" >
                                                                        <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                                                    </p:inputText>
                                                                    <h:outputLabel  value="Balance " ></h:outputLabel>
                                                                    <h:outputLabel id="balance" value="#{pharmacySaleController.balance}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </h:outputLabel>
                                                                </p:panelGrid>
                                                            </p:panel>

                                                        </td>
                                                        <td>

                                                            <p:panel header="Patient Detail">                                        
                                                                <p:tabView id="tvPt" style="min-height: 250px;"  >
                                                                    <p:ajax event="tabChange"  process="@this" listener="#{pharmacySaleController.onTabChange}" />

                                                                    <p:tab id="tabNewPt" title="New Patient"  >
                                                                        <bil:newPatient controller="#{pharmacySaleController}"/>
                                                                    </p:tab>
                                                                    <p:tab id="tabSearchPt" title="Search Patient">
                                                                        <bil:searchedPatient controller="#{pharmacySaleController}"/>
                                                                    </p:tab>

                                                                </p:tabView>
                                                            </p:panel>
                                                        </td>
                                                    </tr>
                                                </table>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>

                                                <p:panel header="Availability" id="tabI" >
                                                    <table >
                                                        <tr>
                                                            <th>
                                                                <h:outputLabel value="Not Available" ></h:outputLabel>
                                                            </th>
                                                            <th>
                                                                <h:outputLabel value="Generic Names" ></h:outputLabel>
                                                            </th>
                                                            <th>
                                                                <h:outputLabel value="Stocks from Generic Names" ></h:outputLabel>
                                                            </th>

                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p:selectOneListbox id="lstSelectItems" style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;" 
                                                                                    value="#{pharmacySaleController.selectedAvailableAmp}"  >
                                                                    <f:selectItems  value="#{pharmacySaleController.itemsWithoutStocks}" var="si" itemLabel="#{si.name}" itemValue="#{si}" ></f:selectItems>
                                                                    <p:ajax event="change" process="lstSelectItems" update="lstReplaceableBatch" listener="#{pharmacySaleController.selectReplaceableStocks}" ></p:ajax>
                                                                </p:selectOneListbox>
                                                            </td>    
                                                            <td>
                                                                <p:selectOneListbox id="lstGeneric" 
                                                                                    style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;" 
                                                                                    value="#{pharmacySaleController.selectedGeneric}"  >
                                                                    <f:selectItems  value="#{pharmacySaleController.selectedGenerics}" var="vmp" itemLabel="#{vmp.name}" itemValue="#{vmp}" ></f:selectItems>
                                                                    <p:ajax event="change" process="lstSelectItems" update="lstReplaceableBatch" listener="#{pharmacySaleController.selectStocksFromGeneric}" ></p:ajax>
                                                                </p:selectOneListbox>
                                                            </td>    
                                                            <td>
                                                                <p:selectOneListbox id="lstReplaceableBatch" value="#{pharmacySaleController.selectedAvailableAmp}"
                                                                                    style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;"  >
                                                                    <f:selectItems  value="#{pharmacySaleController.replaceableStocks}" var="rs" itemLabel="#{rs.itemBatch.item.name}" itemValue="#{rs}" ></f:selectItems>
                                                                </p:selectOneListbox>
                                                            </td>    
                                                        </tr>

                                                    </table>
                                                </p:panel>                                                

                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </p:panel>
                </h:form>
                <h:form>
                    <p:panel  rendered="#{pharmacySaleController.billPreview}" >
                        <p:commandButton id="nullButton3" value="No Action" action="#" style="display: none;" ></p:commandButton>
                        <p:defaultCommand  target="btnPrint" />  

                        <div class="nonPrintBlock" >
                            <p:commandButton accesskey="p" id="btnPrint" value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton accesskey="n" value="New Pharmacy Bill"  ajax="false" action="#{pharmacySaleController.newSaleBill()}" ></p:commandButton>

                        </div>
                        <div >
                            <h:panelGroup   id="gpBillPreview"   > 
                                <phi:saleBill bill="#{pharmacySaleController.printBill}"></phi:saleBill>
                            </h:panelGroup>
                        </div>



                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
