<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel header="New Visit" >
                    <p:panelGrid columns="3" >
                        <p:panelGrid columns="1" >
                            <p:panel header="Diagnosis" >
                                <h:form>
                                    <p:autoComplete id="acDx" value="#{patientEncounterController.diagnosis}"
                                                    completeMethod="#{diagnosisController.completeDiagnosis}"
                                                    var="dx"
                                                    itemLabel="#{dx.name}" 
                                                    itemValue="#{dx}"
                                                    converter="diagnosisConverter"></p:autoComplete>
                                    <p:inputTextarea id="txtDx" value="#{patientEncounterController.diagnosisComments}" ></p:inputTextarea>
                                    <p:commandButton ajax="false" id="btnAddDx" value="Add Diagnosis" action="#{patientEncounterController.addDx()}" process="acDx txtDx" update="tblDx" >
                                    </p:commandButton>
                                    <p:dataTable id="tblDx" value="#{patientEncounterController.current.diagnosis}" var="edx" >
                                        <p:column >
                                            <h:outputLabel value="#{edx.clinicalFindingItem.name}" ></h:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <h:outputLabel value="#{edx.lobValue}" ></h:outputLabel>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>

                            </p:panel>
                            <p:panel header="Investigation" >
                            </p:panel>

                        </p:panelGrid>
                        <p:panelGrid columns="1" >
                            <p:panel header="Patient Details" >
                                <p:panelGrid columns="2" >
                                    <h:outputLabel value="Name" ></h:outputLabel>
                                    <h:outputLabel value="#{patientEncounterController.current.patient.person.nameWithTitle}" ></h:outputLabel>
                                    <h:outputLabel value="Age" ></h:outputLabel>
                                    <h:outputLabel value="#{patientEncounterController.current.patient.age}" ></h:outputLabel>
                                    <h:outputLabel value="Sex" ></h:outputLabel>
                                    <h:outputLabel value="#{patientEncounterController.current.patient.person.sex}" ></h:outputLabel>

                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Visit Comments" >

                            </p:panel>

                        </p:panelGrid>


                    </p:panelGrid>
                </p:panel>


            </ui:define>
        </ui:composition>

    </body>
</html>
