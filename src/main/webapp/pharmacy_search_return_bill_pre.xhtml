<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Purchase Orders" >
                        <f:facet name="header" >                            
                            <h:outputLabel value="SEARCH RETURN BILL"/>     

                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{search.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{search.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{search.createReturnSaleBills}"/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Sale Bill No"/>   
                                <h:outputLabel value="Return Bill No"/> 
                                <h:outputLabel value="Net Total"/>
                                <h:outputLabel/><h:outputLabel/>
                                <p:inputText  value="#{search.searchKeyword.refBillNo}" />   
                                <p:inputText  value="#{search.searchKeyword.billNo}" />
                                <p:inputText value="#{search.searchKeyword.netTotal}"/>                               
                                <h:outputLabel/><h:outputLabel/>
                            </h:panelGrid>

                        </f:facet>


                        <p:dataTable id="tblBills" value="#{search.bills}" var="bill"  >
                            <p:column headerText="Sale Bill No" >                              
                                <h:outputLabel value="#{bill.billedBill.deptId}" ></h:outputLabel>
                            </p:column>  

                            <p:column headerText="Return Bill No"  >                              
                                <h:outputLabel value="#{bill.deptId}" ></h:outputLabel>
                            </p:column>  
                            <p:column headerText="Item Return at"  >                               
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                </h:outputLabel>                                   
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>                             
                            </p:column>                 
                            <p:column headerText="Item Return by" >                               
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                </h:outputLabel>                                
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>                             
                            </p:column>        
                            <p:column>
                                <p:commandButton ajax="false" disabled="#{bill.referenceBill ne null or bill.cancelled}" value="Cancel Return Item Bill" action="pharmacy_reprint_bill_return_pre">
                                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                                </p:commandButton>                                
                            </p:column>

                            <p:column headerText="Cash Refunded at">                              
                                <h:outputLabel value="#{bill.referenceBill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                </h:outputLabel>

                                <br/>
                                <h:panelGroup rendered="#{bill.referenceBill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" 
                                                   rendered="#{bill.referenceBill.cancelled}"
                                                   value="#{bill.referenceBill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>                             
                            </p:column> 
                            
                            
                            <p:column headerText="Cash Refunded by" >

                                <h:outputLabel value="#{bill.referenceBill.creater.webUserPerson.name}" >                                      
                                </h:outputLabel>                                   
                                <br/>
                                <h:panelGroup rendered="#{bil.referenceBilll.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" 
                                                   rendered="#{bill.referenceBill.cancelled}"
                                                   value="#{bill.referenceBill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>                             
                            </p:column>      

                            <p:column headerText="Net Value" >

                                <h:outputLabel value="#{bill.referenceBill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>

                            </p:column>
                            <p:column>
                                <p:commandButton ajax="false" rendered="#{bill.referenceBill ne null}" value="Cancel Refund Cash Bill" action="pharmacy_reprint_bill_return_cash">
                                    <f:setPropertyActionListener value="#{bill.referenceBill}" target="#{pharmacyBillSearch.bill}"/>
                                </p:commandButton>     
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
