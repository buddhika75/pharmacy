<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panelGrid style="min-width: 100%;" columns="5">
                <f:facet name="header">
                    <p:outputLabel value="Select Request For Department : #{sessionController.department.name}"/>      
                </f:facet>
                <h:outputLabel value="From Date"/>
                <p:calendar id="frmDate" value="#{transferIssueController.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm" >
                </p:calendar>

                <h:outputLabel value="To Date"/>
                <p:calendar id="toDate" value="#{transferIssueController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm"  >
                </p:calendar>

                <p:commandButton id="btnRefresh" ajax="false" value="Refresh" styleClass="noPrintButton" style="float: right;"/>  
                <p:defaultCommand target="btnRefresh"/>

            </p:panelGrid>

            <p:dataTable value="#{transferIssueController.requests}" var="p">
                <p:column headerText="Request No">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.deptId}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="From Department">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.department.name}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="Requested Persons">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.creater.webUserPerson.nameWithTitle}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Request At">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.createdAt}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>     
                <p:column headerText="Issued By">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.forwardReferenceBill.creater.webUserPerson.name}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="Staff To">
                    <h:commandLink action="pharmacy_reprint_transfer_request">
                        <h:outputLabel value="#{p.forwardReferenceBill.toStaff.person.nameWithTitle}"
                                       rendered="#{p.forwardReferenceBill.creater ne null}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column>
                    <p:commandButton ajax="false" value="Issue" action="pharmacy_transfer_issue"
                                     disabled="#{p.forwardReferenceBill.creater ne null and p.forwardReferenceBill.cancelled eq false}">
                        <f:setPropertyActionListener target="#{transferIssueController.requestedBill}" value="#{p}"/>
                    </p:commandButton>
                    <p:commandButton ajax="false" value="View Issued Note" action="pharmacy_reprint_transfer_isssue" 
                                     disabled="#{p.forwardReferenceBill.creater eq null or p.forwardReferenceBill.referenceBill eq null}">
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p.forwardReferenceBill}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>  

</ui:composition>
