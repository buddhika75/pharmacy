<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:in="http://java.sun.com/jsf/composite/inward"
                xmlns:bi="http://java.sun.com/jsf/composite/inward/bill"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!bhtSummeryController.printPreview}" >
                    <f:facet name="header" >
                        <h:panelGrid columns="15"  >
                            <h:outputLabel value="Inward Final Bill" />                          
                            <p:commandButton  value="Settle" action="#{bhtSummeryController.settle}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                            </p:commandButton>
                            <p:commandButton value="New Bill" ajax="false" action="#{bhtSummeryController.prepareNewBill()}" >
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>       

                    <h:panelGroup id="panSearch2">
                        <in:bhtDetail admission="#{bhtSummeryController.patientEncounter}"/>
                    </h:panelGroup>     

                    <p:dataTable id="dList" value="#{bhtSummeryController.chargeItemTotals}" var="c">
                        <p:column headerText="Inward Charge Type" >
                            #{c.inwardChargeType.label}
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputLabel value="#{c.total}">
                                <f:convertNumber pattern="#,000.00" />
                            </h:outputLabel>                            
                        </p:column>
                        <p:column headerText="Discount">
                            <p:inputText  value="#{c.discount}">
                                <f:convertNumber pattern="#,000.00" />
                                <f:ajax event="blur" execute="@this" render="net" listener="#{bhtSummeryController.changeDiscountListener(c)}"/>
                            </p:inputText>
                        </p:column>
                        <p:column headerText="NetTotal">
                            <h:outputLabel id="net" value="#{c.netTotal}">
                                <f:convertNumber pattern="#,000.00" />
                            </h:outputLabel>

                        </p:column>
                        <p:column >
                            <p:inputText value="#{c.adjustedTotal}" rendered="#{c.inwardChargeType ne 'RoomCharges'}">
                                <f:convertNumber pattern="#,000.00" />
                            </p:inputText>
                            <h:panelGroup rendered="#{c.inwardChargeType eq 'RoomCharges'}">
                                <p:dataTable var="b" value="#{c.patientRooms}">   
                                    <p:column >                                      
                                        <p:inputText value="#{b.calculatedRoomCharge}" >
                                            <f:convertNumber pattern="#,000.00" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:autoComplete converter="fac" forceSelection="true"
                                                        value="#{b.roomFacilityCharge}" 
                                                        completeMethod="#{roomFacilityChargeController.completeRoom}"
                                                        var="rf" itemLabel="#{rf.name}" itemValue="#{rf}"     >
                                        </p:autoComplete>                                        
                                    </p:column>                                                                          
                                    <p:column>
                                        <p:calendar navigator="true"  
                                                    value="#{b.admittedAt}" 
                                                    pattern="dd MMMM yyyy hh mm a" />     
                                    </p:column>
                                    <p:column >                                      
                                        <p:calendar navigator="true"  
                                                    value="#{b.dischargedAt}" 
                                                    pattern="dd MMMM yyyy hh mm a" /> 
                                    </p:column>

                                    <p:column>
                                        <p:commandButton ajax="false" value="Save" 
                                                         action="#{bhtSummeryController.updateTempPatientRoom(b)}"/>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGroup>
                        </p:column>

                    </p:dataTable>  

                    <br/><br/>
                    <p:panelGrid columns="2" id="tot" style="min-width: 100%;">
                        <h:outputLabel  value="Total Charges" style="font-weight: bold"/>
                        <h:outputLabel id="gtot" value="#{bhtSummeryController.grantTotal}">
                            <f:convertNumber pattern="#,000.00" />
                        </h:outputLabel>
                        <h:outputLabel value="Discount" style="font-weight: bold"/>
                        <h:outputLabel  id="dis" value="#{bhtSummeryController.discount}" >
                            <f:convertNumber pattern="#,000.00" />
                            <f:ajax event="keyup" execute="gtot dis" render="net due"/>
                        </h:outputLabel>
                        <h:outputLabel value="Net Charges" style="font-weight: bold"/>
                        <h:outputLabel id="net" value="#{bhtSummeryController.grantTotal-bhtSummeryController.discount}">
                            <f:convertNumber pattern="#,000.00" />
                        </h:outputLabel>
                        <h:outputLabel value="Paid " style="font-weight: bold"/>
                        <h:outputLabel value="#{bhtSummeryController.paid}">
                            <f:convertNumber pattern="#,000.00" />
                        </h:outputLabel>
                        <h:outputLabel value="Due " style="font-weight: bold"/>
                        <h:outputLabel id="due" value="#{bhtSummeryController.due}">
                            <f:convertNumber pattern="#,000.00" />
                        </h:outputLabel>
                    </p:panelGrid>
                </p:panel>

                <p:panel rendered="#{bhtSummeryController.printPreview}">

                    <h:panelGrid columns="2">
                        <p:panel>
                            <f:facet name="header" >   
                                <h:outputLabel value="Claimable"/>
                            </f:facet>
                            <h:panelGrid columns="1">
                                <p:commandButton value="Patient Copy" ajax="false" >
                                    <p:printer target="claimablePatientCopy" ></p:printer>
                                </p:commandButton>
                                <p:commandButton value="Hospital Copy" ajax="false" >
                                    <p:printer target="claimableHospitalCopy" ></p:printer>
                                </p:commandButton>
                                <p:commandButton value="Duplicate Copy" ajax="false" >
                                    <p:printer target="claimableDuplicate" ></p:printer>
                                </p:commandButton> 
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Not Claimable">
                            <h:panelGrid columns="1">
                                <p:commandButton value="Patient Copy without Professional" ajax="false" >
                                    <p:printer target="notClaimablePatientCopy" ></p:printer>
                                </p:commandButton>
                                <p:commandButton value="Hospital Copy wihout Professional" ajax="false" >
                                    <p:printer target="notClaimableHospitalCopy" ></p:printer>
                                </p:commandButton>
                                <p:commandButton value="Duplicate wihout Professional" ajax="false" >
                                    <p:printer target="notClaimableDuplicate" ></p:printer>
                                </p:commandButton>  
                                <p:commandButton value="Professional Fees" ajax="false" >
                                    <p:printer target="professional" ></p:printer>
                                </p:commandButton>


                            </h:panelGrid>

                        </p:panel>
                    </h:panelGrid>

                    <p:commandButton value="Check Intrim " ajax="false" action="#{bhtSummeryController.prepareNewBill()}"  styleClass="noPrintButton">
                    </p:commandButton>

                    <h:panelGroup id="claimablePatientCopy" styleClass="noBorder">                  
                        <bi:finalBill   bill="#{bhtSummeryController.current}"/>
                    </h:panelGroup>

                    <h:panelGroup id="claimableHospitalCopy" styleClass="noBorder">                    
                        <bi:finalBill  hosCopy="true"                                       
                                       bill="#{bhtSummeryController.current}"/>
                    </h:panelGroup>

                    <h:panelGroup id="claimableDuplicate" styleClass="noBorder" >                    
                        <bi:finalBill duplicate="true"                                   
                                      bill="#{bhtSummeryController.current}" />
                    </h:panelGroup>

                    <h:panelGroup id="notClaimablePatientCopy" styleClass="noBorder">
                        <bi:finalBill  bill="#{bhtSummeryController.current}"
                                       withoutPro="true" showProfessionalOnly="true"/>
                    </h:panelGroup>

                    <h:panelGroup id="notClaimableHospitalCopy" styleClass="noBorder">                    
                        <bi:finalBill  hosCopy="true"   withoutPro="true"  showProfessionalOnly="true"                                  
                                       bill="#{bhtSummeryController.current}"/>
                    </h:panelGroup>

                    <h:panelGroup id="professional" styleClass="noBorder">       
                        <bi:finalProfessionalBill bill="#{bhtSummeryController.current}"  />
                    </h:panelGroup>

                    <h:panelGroup id="notClaimableDuplicate" styleClass="noBorder" >                  
                        <bi:finalBill duplicate="true"                                   
                                      bill="#{bhtSummeryController.current}" withoutPro="true" showProfessionalOnly="true" />
                    </h:panelGroup>


                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
