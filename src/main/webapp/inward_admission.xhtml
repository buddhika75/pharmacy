<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">


    <ui:define name="content">
        <h:form>
            <p:panel>
                <h:panelGrid columns="7">
                    <p:outputLabel value="Select Admission Type "/>
                    <p:selectOneMenu  id="lstSelect"   value="#{admissionController.current.admissionType}" >
                        <f:selectItem itemLabel="Select Admission Type"/>
                        <f:selectItems  value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                        <f:ajax execute="@this" render="bh cmbDoc"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="BHT No"/>
                    <p:inputText id="bh" value="#{admissionController.bhtText}" disabled="true"  />
                    <p:outputLabel value="Room"/>

                    <p:autoComplete  disabled="#{admissionController.current.admissionType.oneDay}" converter="fac" forceSelection="true" id="cmbDoc" value="#{admissionController.patientRoom.roomFacilityCharge}" completeMethod="#{roomFacilityChargeController.completeRoom}" var="rf" itemLabel="#{rf.name}" itemValue="#{rf}" size="30"   style="width: 400px;">
                        <p:column>
                            #{rf.name}
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Occupied" rendered="#{rf.room.filled}"/>
                        </p:column>
                    </p:autoComplete>

                    <p:commandButton ajax="false" value="New Admission" actionListener="#{admissionController.makeNull}"/>
                </h:panelGrid>
            </p:panel>
            <p:panel id="gpDetail">
                <h:panelGrid columns="2" style="min-width: 100%;">

                    <p:panel header="Patient Detail">
                        <p:tabView id="tvPt" style="min-height: 250px;"  >
                            <p:ajax event="tabChange"  process="@this" listener="#{admissionController.onTabChange}" />
                            <p:tab title="New Patient" id="tabNewPt">

                                <ez:patientDetail controller="#{admissionController}"/>

                            </p:tab>
                            <p:tab id="tabSearchPt" title="Search Patient">
                                <h:panelGrid columns="1" >
                                    <p:autoComplete widgetVar="aPt" id="acPt" forceSelection="true" 
                                                    value="#{admissionController.current.patient}" 
                                                    completeMethod="#{patientController.completePatient}" 
                                                    var="apt" itemLabel="#{apt.person.nameWithTitle}" 
                                                    itemValue="#{apt}" size="30"  style="width: 400px;">
                                        <p:ajax event="itemSelect" process="acPt" update="panSearch"/>
                                    </p:autoComplete>   

                                    <h:panelGrid id="panSearch" columns="2" >
                                        <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Name" />
                                        <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.nameWithTitle}" ></h:outputLabel>
                                        <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Sex" />
                                        <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.sex}" ></h:outputLabel>
                                        <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="DOB"  />

                                        <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.dob}"   >
                                            <f:convertDateTime pattern="dd/MM/yy" />
                                        </h:outputLabel>

                                        <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Adress" />
                                        <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.address}" ></h:outputLabel>
                                    </h:panelGrid>
                                </h:panelGrid>

                            </p:tab>
                        </p:tabView>
                    </p:panel>

                    <p:panel header="Gardian Detail">
                        <h:panelGrid columns="2">
                            <p:outputLabel  value="Name" />
                            <p:inputText value="#{admissionController.current.guardian.name}"/>
                            <p:outputLabel value="Address" />
                            <p:inputText  value="#{admissionController.current.guardian.address}"  />
                            <p:outputLabel value="Phone No" />
                            <p:inputMask mask="999-9999999"   value="#{admissionController.current.guardian.phone}"  />
                        </h:panelGrid>
                    </p:panel>

                </h:panelGrid>

                <h:panelGrid columns="2" style="min-width: 100%;">
                    <p:panel header="Hospital Use">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Admitted Time"/>
                            <p:calendar value="#{admissionController.current.dateOfAdmission}" pattern="dd MMMM yyyy hh mm a" >                               
                            </p:calendar>                  
                            <p:outputLabel value="Referring Doctor"/>                            
                            <p:autoComplete forceSelection="true" value="#{admissionController.current.referringDoctor}" completeMethod="#{doctorController.completeDoctor}" var="ix" itemLabel="#{ix.person.name}" itemValue="#{ix}" size="30"  style="width: 400px;">
                            </p:autoComplete>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Payment Detail">
                        <p:selectOneMenu   id="cmbPs" value="#{admissionController.current.paymentMethod}"  >
                            <f:selectItem itemLabel="Select Payment Method" />                           
                            <f:selectItems value="#{admissionController.paymentMethods}" />
                            <p:ajax process="@this" update="lblCompany cmCompany lblLimit limit" event="change" />
                        </p:selectOneMenu>
                        <h:panelGrid columns="2">
                            <h:outputLabel id="lblCompany" value="Company Name"  style="display: #{admissionController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; " />                                                       
                            <p:autoComplete id="cmCompany" forceSelection="true" value="#{admissionController.current.creditCompany}"  
                                            completeMethod="#{creditCompanyController.completeCredit}" var="ix" itemLabel="#{ix.name}" 
                                            itemValue="#{ix}" size="30" 
                                            style="width: 400px;display: #{admissionController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; ">                              
                            </p:autoComplete> 
                            <p:outputLabel id="lblLimit" value="Credit Limit" style="display: #{admissionController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; "/>
                            <p:inputText id="limit" value="#{admissionController.current.creditLimit}" style="display: #{admissionController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; "/>
                        </h:panelGrid>

                        <p:commandButton  value="Admit" action="#{admissionController.saveSelected}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                        </p:commandButton>

                    </p:panel>
                </h:panelGrid>
            </p:panel>


        </h:form>


    </ui:define>

</ui:composition>
