<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bill="http://java.sun.com/jsf/composite/inward"
                xmlns:in="http://java.sun.com/jsf/composite/patient">


    <ui:define name="content">
        <h:form>
            <h:panelGroup rendered="#{!admissionController.printPreview}" >
                <p:panel>
                    <h:panelGrid columns="5" styleClass="alignTop" >                   

                        <p:selectOneMenu  id="lstSelect"   value="#{admissionController.current.admissionType}" >
                            <f:selectItem itemLabel="Select Admission Type"/>
                            <f:selectItems  value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
                            <f:ajax event="change" execute="@this" render="bh cmbDoc" listener="#{admissionController.bhtNumberCalculation()}" />
                        </p:selectOneMenu>
                        <p:inputText id="bh" value="#{admissionController.bhtText}" disabled="true"  />

                        <p:autoComplete  converter="fac" forceSelection="true" id="cmbDoc" value="#{admissionController.patientRoom.roomFacilityCharge}" completeMethod="#{roomFacilityChargeController.completeRoom}" var="rf" itemLabel="#{rf.name}" itemValue="#{rf}" size="30"   style="width: 400px;">
                            <p:column>
                                #{rf.name}
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Occupied" rendered="#{rf.room.filled}"/>
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton id="admt"  value="Admit" action="#{admissionController.saveSelected}" ajax="false"  >
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Clear" actionListener="#{admissionController.makeNull}"/>
                        <p:defaultCommand target="admt"/>

                        <p:watermark for="bh" value="BHT No"/>
                        <p:watermark for="cmbDoc" value="Room No"/>

                    </h:panelGrid>
                </p:panel>
                <h:panelGrid columns="1" id="gpDetail">
                    <h:panelGrid columns="2" style="min-width: 100%;" styleClass="alignTop">

                        <p:panel header="Patient Detail">
                            <p:tabView id="tvPt" style="min-height: 250px;"  >
                                <p:ajax event="tabChange"  process="@this" listener="#{admissionController.onTabChange}" />
                                <p:tab title="New Patient" id="tabNewPt">
                                    
                                    <in:inputPatientDetail patient="#{admissionController.newPatient}"/>

                                </p:tab>
                                <p:tab id="tabSearchPt" title="Search Patient">
                                    <h:panelGrid columns="1" >
                                        <p:autoComplete widgetVar="aPt" id="acPt" forceSelection="true" 
                                                        value="#{admissionController.current.patient}" 
                                                        completeMethod="#{patientController.completePatient}" 
                                                        var="apt" itemLabel="#{apt.person.nameWithTitle}" 
                                                        itemValue="#{apt}" size="30"  style="width: 400px;">
                                            <p:ajax event="itemSelect" process="acPt" update="panSearch"/>
                                        </p:autoComplete>   

                                        <h:panelGrid id="panSearch" columns="2" >
                                            <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Name" />
                                            <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.nameWithTitle}" ></h:outputLabel>
                                            <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Sex" />
                                            <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.sex}" ></h:outputLabel>
                                            <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="DOB"  />

                                            <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.dob}"   >
                                                <f:convertDateTime pattern="dd/MM/yy" />
                                            </h:outputLabel>

                                            <h:outputLabel  rendered="#{admissionController.current.patient!=null}" value="Adress" />
                                            <h:outputLabel rendered="#{admissionController.current.patient!=null}" value="#{admissionController.current.patient.person.address}" ></h:outputLabel>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </p:tab>
                            </p:tabView>
                        </p:panel>




                        <p:panel header="Other" style="min-width: 100%;">                           
                            <p:tabView>
                                <p:tab title="Guardian Detail">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel  value="Name" />
                                        <p:inputText value="#{admissionController.current.guardian.name}"/>
                                        <p:outputLabel value="NIC"/>
                                        <p:inputText value="#{admissionController.current.guardian.nic}"/>
                                        <p:outputLabel value="Address" />
                                        <p:inputText  value="#{admissionController.current.guardian.address}"  />
                                        <p:outputLabel value="Mobile No" />
                                        <p:inputMask mask="999-9999999"   value="#{admissionController.current.guardian.mobile}"  />
                                        <p:outputLabel value="Home Phone No" />
                                        <p:inputMask mask="999-9999999"   value="#{admissionController.current.guardian.phone}"  />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Appointment" >
                                    <p:autoComplete forceSelection="true" id="aBill" 
                                                    value="#{admissionController.appointmentBill}" 
                                                    completeMethod="#{billController.completeAppointmentBill}" 
                                                    var="apt2" itemLabel="#{apt2.patient.person.nameWithTitle}" 
                                                    itemValue="#{apt2}" size="30"  style="width: 400px;">
                                        <p:ajax event="itemSelect" process="aBill" update="panSearch2" />
                                        <p:column>
                                            #{apt2.insId}
                                        </p:column>
                                        <p:column>
                                            #{apt2.patient.person.nameWithTitle}
                                        </p:column>
                                    </p:autoComplete>   
                                    <h:panelGrid id="panSearch2" columns="2">
                                        <h:outputLabel  rendered="#{admissionController.appointmentBill!=null}" value="Name" />
                                        <h:outputLabel rendered="#{admissionController.appointmentBill!=null}" value="#{admissionController.appointmentBill.patient.person.nameWithTitle}" ></h:outputLabel>
                                        <h:outputLabel  rendered="#{admissionController.appointmentBill!=null}" value="Sex" />
                                        <h:outputLabel rendered="#{admissionController.appointmentBill!=null}" value="#{admissionController.appointmentBill.patient.person.sex}" ></h:outputLabel>
                                        <h:outputLabel  rendered="#{admissionController.appointmentBill!=null}" value="DOB"  />

                                        <h:outputLabel rendered="#{admissionController.appointmentBill!=null}" value="#{admissionController.appointmentBill.patient.person.dob}"   >
                                            <f:convertDateTime pattern="dd/MM/yy" />
                                        </h:outputLabel>

                                        <h:outputLabel  rendered="#{admissionController.appointmentBill!=null}" value="Adress" />
                                        <h:outputLabel rendered="#{admissionController.appointmentBill!=null}" value="#{admissionController.appointmentBill.patient.person.address}" ></h:outputLabel>
                                    </h:panelGrid>
                                </p:tab>
                            </p:tabView>


                        </p:panel>


                        <p:panel header="Hospital Use">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Admitted Time"/>
                                <p:calendar value="#{admissionController.current.dateOfAdmission}" pattern="dd MMMM yyyy hh mm a" >                               
                                </p:calendar>     
                                <h:outputLabel value="Speciality"/>
                                <p:autoComplete forceSelection="true"
                                                value="#{inwardStaffPaymentBillController.speciality}" id="acSpeciality"
                                                completeMethod="#{specialityController.completeSpeciality}" 
                                                var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                                converter="specilityCon"   >
                                    <f:ajax event="itemSelect" execute="@this" render="scStaff"/>
                                </p:autoComplete>
                                <h:outputLabel  value="Select OPD Doctor" ></h:outputLabel>
                                <p:autoComplete  style="width: 400px;" forceSelection="true" id="scStaff"
                                                 value="#{admissionController.current.opdDoctor}" 
                                                 completeMethod="#{inwardStaffPaymentBillController.completeStaff}"
                                                 var="mys" itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                                 converter="stfcon"   >
                                </p:autoComplete>
                                <p:outputLabel value="Select Refering Doctor"/>                            
                                <p:autoComplete forceSelection="true" value="#{admissionController.current.referringDoctor}"
                                                completeMethod="#{inwardStaffPaymentBillController.completeStaff}" var="ix" 
                                                itemLabel="#{ix.person.name}" itemValue="#{ix}" size="30"  
                                                style="width: 400px;" converter="stfcon" >
                                </p:autoComplete>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Payment Detail">

                            <h:panelGrid columns="2">
                                <h:outputLabel value="BHT Type"/>
                                <p:selectOneMenu   id="cmbPs" value="#{admissionController.current.paymentMethod}"  >
                                    <f:selectItem itemLabel="Select" />                           
                                    <f:selectItems value="#{enumController.paymentMethodForAdmission}" />
                                    <p:ajax process="@this" update="crd" event="change" />
                                </p:selectOneMenu>
                            </h:panelGrid>


                            <h:panelGrid  id="crd" style="display: #{admissionController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; ">
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Company Name"   />                                                       
                                    </p:column>
                                    <p:column>
                                        <p:autoComplete id="acCreditCompany" forceSelection="true" value="#{admissionController.current.creditCompany}"  
                                                        completeMethod="#{creditCompanyController.completeCredit}" 
                                                        var="ix" itemLabel="#{ix.name}" 
                                                        itemValue="#{ix}" size="30" >  
                                            <f:ajax event="itemSelect" execute="@this" render=":#{p:component('panelCompanyDesc')}" ></f:ajax>
                                        </p:autoComplete> 
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Credit Limit" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{admissionController.current.creditLimit}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="2">                                       
                                        <h:outputText id="panelCompanyDesc" 
                                                      rendered="#{admissionController.current.creditCompany ne null}" 
                                                      value="#{admissionController.current.creditCompany.descreption}" ></h:outputText>                                       
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Ploicy Number" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{admissionController.current.policyNo}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Referance Number" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{admissionController.current.referanceNo}" />
                                    </p:column>
                                </p:row>

                            </h:panelGrid>




                        </p:panel>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
            <p:panel rendered="#{admissionController.printPreview}">
                <p:commandButton ajax="false" value="New Admission" actionListener="#{admissionController.makeNull}"/>
                <bill:bht admission="#{inwardPaymentController.current}"/>
            </p:panel>

        </h:form>


    </ui:define>

</ui:composition>
