<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel >

                        <f:facet name="header" >
                            <h:outputLabel value="GRN DEALOR PAYMENT BILL SEARCH "/>
                            <h:panelGrid columns="6" >                                   
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:inputText id="txtSearch" value="#{billSearch.txtSearch}" style="width:500px;"/>
                                <p:commandButton ajax="false" value="Search" action="#{billSearch.createDealorPaymentTable()}"/>

                            </h:panelGrid>                                
                            <p:watermark value="Bill Id ,NetTotal,Paymentscheme,Paymentmethod,Patient Name or Phone Number" for="txtSearch" />
                        </f:facet>                               



                        <p:dataTable id="tblBills" value="#{billSearch.searchBills}" var="bill" 
                                     paginator="true" rows="20"  lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                     rowsPerPageTemplate="5,10,15" style="min-width: 100%;" >
                            <p:column headerText="Bill No" filterBy="#{bill.insId}"  >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" value="#{bill.insId}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Dealor Name" filterBy="#{bill.toInstitution.name}"  >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.toInstitution.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                          
                 
                            <p:column headerText="Bill Date" filterBy="#{bill.billDate}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.billDate}" >
                                        <f:convertDateTime pattern="dd MM yyyy"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Bill Time" filterBy="#{bill.billTime}"  >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.billTime}" >
                                        <f:convertDateTime pattern="hh:mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Billed By" filterBy="#{bill.creater.webUserPerson.name}"  >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>  
                            <p:column headerText="PaymentScheme" filterBy="#{bill.paymentScheme.name}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.paymentScheme.name}" >                                       
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Paymentmethod" filterBy="#{bill.paymentMethod}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.paymentMethod}" >                                       
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Net Value" filterBy="#{bill.netTotal}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.netTotal}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Bank" filterBy="#{bill.bank.name}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.bank.name}" >                                        
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cheque No" filterBy="#{bill.chequeRefNo}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.chequeRefNo}" >                                       
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cheque Date" filterBy="#{bill.chequeDate}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel value="#{bill.chequeDate}" >
                                         <f:convertDateTime pattern="dd MM yyyy"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cancelled User" filterBy="#{bill.cancelledBill.creater.webUserPerson.name}"  >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cancelled Date and Time"  filterBy="#{bill.cancelledBill.createdAt}" >
                                <h:commandLink action="pharmacy_reprint_bill_dealor" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yyyy hh:mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{dealorPaymentBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Comments" >
                                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
