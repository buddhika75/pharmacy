<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:bi="http://java.sun.com/jsf/composite/bill">

    <ui:define name="content">
        <h:form  >
            <h:panelGroup >
                <p:panel rendered="#{!agentPaymentRecieveBillController.printPreview}" >
                    <f:facet name="header" >
                        <h:panelGrid columns="15"  >
                            <h:outputLabel value="Agent Payment Bills" />
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;" style="min-width: 50px;" />
                            <p:selectOneMenu   id="cmbPs" value="#{agentPaymentRecieveBillController.current.paymentScheme}">                                                                     
                                <f:selectItems value="#{paymentSchemeController.itemsForReceive}" var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                <p:ajax process="cmbPs" update="lblCardRef txtCardRef lblCheqRef txtCheqRef chequeDate bank lblSlipRef txtSlipRef slipBank slipDate" event="change" />

                            </p:selectOneMenu>
                            <h:outputLabel id="lblCardRef" value="Card Ref. No" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCardRef" value="#{agentPaymentRecieveBillController.current.creditCardRefNo}" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />

                            <h:outputLabel id="lblCheqRef" value="Cheque No" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCheqRef" value="#{agentPaymentRecieveBillController.current.chequeRefNo}" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <h:selectOneMenu id="bank" value="#{agentPaymentRecieveBillController.chequeBank}" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">
                                <f:selectItem itemLabel="Select Bank"/>
                                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                            </h:selectOneMenu>
                            <p:calendar id="chequeDate"  value="#{agentPaymentRecieveBillController.chequeDate}" pattern="dd MMMM yyyy" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">                            
                            </p:calendar>

                            <h:outputLabel id="lblSlipRef" value="Slip Memo" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtSlipRef" value="#{agentPaymentRecieveBillController.current.comments}" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; " />
                            <h:selectOneMenu id="slipBank" value="#{agentPaymentRecieveBillController.slipBank}"  style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; ">
                                <f:selectItem itemLabel="Select Bank"/>
                                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                            </h:selectOneMenu>
                            <p:calendar id="slipDate"  value="#{agentPaymentRecieveBillController.slipDate}" pattern="dd MMMM yyyy" style="display: #{agentPaymentRecieveBillController.current.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; ">                            
                            </p:calendar>
                            <p:commandButton  value="Settle" action="#{agentPaymentRecieveBillController.settleBill}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                            </p:commandButton>                          
                            <p:commandButton value="New Bill" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}" >
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>

                    <p:panelGrid columns="2" style="min-width: 100%;">
                        <p:outputLabel value="Agency" />
                        <p:autoComplete id="creditCom" forceSelection="true" value="#{agentPaymentRecieveBillController.current.fromInstitution}"  completeMethod="#{agencyController.completeAgency}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 400px;">
                            <f:ajax  event="itemSelect" execute="creditCom"  />
                            <p:column>#{ix.institutionCode}</p:column>
                            <p:column>#{ix.name}</p:column>
                        </p:autoComplete>
                        <p:outputLabel value="Payment" />
                        <p:inputText value="#{agentPaymentRecieveBillController.current.netTotal}"/>                               
                        <p:outputLabel value="Description"/>
                        <p:inputTextarea value="#{agentPaymentRecieveBillController.current.comments}"/>                                                         
                    </p:panelGrid>
                </p:panel>
            </h:panelGroup>


            <h:panelGroup rendered="#{agentPaymentRecieveBillController.printPreview}" >     
                <p:commandButton value="New Bill" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}" >
                </p:commandButton>
                <bi:agent billController ="#{agentPaymentRecieveBillController}"  bill="#{agentPaymentRecieveBillController.current}" dup="false"/>     
            </h:panelGroup>        

        </h:form>
    </ui:define>

</ui:composition>
