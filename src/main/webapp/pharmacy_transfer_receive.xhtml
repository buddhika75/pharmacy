<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <h:outputStylesheet library="css" name="pharmacyA4.css"/>
            <p:panel rendered="#{!transferReceiveController.printPreview}">
                <p:panel>

                    <f:facet name="header" >                                  
                        <h:panelGrid columns="4"  >                        
                            <p:outputLabel value="Staff :#{transferReceiveController.receivedBill.fromStaff.person.nameWithTitle}" />

                            <p:commandButton  value="Recieve" action="#{transferReceiveController.settle}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                            </p:commandButton>

                        </h:panelGrid>
                    </f:facet>
                </p:panel>

                <p:dataTable var="ph" value="#{transferReceiveController.receivedBill.billItems}" 
                             id="itemList" scrollable="true" scrollHeight="250">  

                    <f:facet name="header">  
                        Requested Item 
                    </f:facet>  

                    <p:column headerText="Item Name"  style="width:25px!important;">  
                        <p:selectOneMenu id="item"  value="#{ph.item}">
                            <f:selectItems value="#{ph.tmpSuggession}" var="ii" itemLabel="#{ii.name}" itemValue="#{ii}"/>
                            <f:ajax event="change" render="@this qty  :#{p:component('tab')}"  execute="@this"
                                    listener="#{transferReceiveController.onEdit(ph)}" ></f:ajax>
                        </p:selectOneMenu> 

                    </p:column>  


                    <p:column headerText="Qty" style="width:25px!important;">                      
                        <p:inputText id="qty" value="#{ph.pharmaceuticalBillItem.qty}" >  
                            <f:ajax event="blur" render=":#{p:component('tab')} "  execute="@this" listener="#{transferReceiveController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                    </p:column>  

                </p:dataTable>  

                <p:spacer height="50"/>
                <ph:history/>

            </p:panel>
            <p:panel rendered="#{transferReceiveController.printPreview}">
                <p:commandButton ajax="false" action="pharmacy_transfer_issued_list" actionListener="#{transferReceiveController.makeNull()}" value="Issued List"/>                    
                <p:commandButton value="Print" ajax="false" action="#" >
                    <p:printer target="gpBillPreview" ></p:printer>
                </p:commandButton>

                <p:panel   id="gpBillPreview"   >

                    <ph:transferReceive bill="#{transferReceiveController.receivedBill}" />

                </p:panel>

            </p:panel>

        </h:form>
    </ui:define>  

</ui:composition>
