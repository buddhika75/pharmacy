<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup >
            <h:form  >
                <p:panel header="Edit BHT Detail" >
                    <p:panel header="BHT">
                        <p:autoComplete converter="dis" widgetVar="aPt" id="acPt" forceSelection="true" 
                                        value="#{bhtEditController.current}"
                                        completeMethod="#{dischargeController.completePatient}" 
                                        var="myItem" itemValue="#{myItem}" 
                                        itemLabel="#{myItem.bhtNo}" 
                                        size="30"  style="width: 400px;">
                            <p:ajax event="itemSelect" process="acPt" update="panSearch2"/>
                            <p:column>
                                <h:outputLabel value="#{myItem.bhtNo}"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{myItem.patient.person.name}"/>
                            </p:column>
                        </p:autoComplete>   
                        <p:commandButton ajax="false" value="Update" action="#{bhtEditController.save}"/>
                        <p:commandButton ajax="false" value="Clear" action="#{bhtEditController.makeNull}"/>
                        <h:panelGrid id="panSearch2" columns="2" style="min-width: 100%;" >
                            <p:panel header="Admission">
                                <p:outputLabel  value="Date of Admission"  />
                                <p:calendar  value="#{bhtEditController.current.dateOfAdmission}" navigator="true" pattern="dd/MM/yyyy hh mm a" >
                                    <f:ajax event="dateSelect" execute="@this" />
                                </p:calendar>
                            </p:panel>
                            <p:panel header="Hospital">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Referring Doctor"/>
                                    <p:selectOneMenu value="#{bhtEditController.current.referringDoctor}">
                                        <f:selectItem itemLabel="Select Doctor"/>
                                        <f:selectItems value="#{doctorController.items}" var="d" itemLabel="#{d.person.name}" itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Select Admission Type "/>
                                    <p:selectOneMenu  id="lstSelect"  value="#{bhtEditController.current.admissionType}" >
                                        <f:selectItems  value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>                                        
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Select PaymentScheme "/>
                                    <p:selectOneMenu   id="cmbPs" value="#{bhtEditController.current.paymentMethod}"  >
                                        <f:selectItems value="#{admissionController.paymentMethods}"  />
                                        <p:ajax process="@this" update="lblCompany cmCompany lblLimit limit" event="change" />
                                    </p:selectOneMenu>

                                    <h:outputLabel id="lblCompany" value="Company Name"  style="display: #{bhtEditController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; " />                                                       
                                    <p:autoComplete id="cmCompany" forceSelection="true" value="#{bhtEditController.current.creditCompany}"  
                                                    completeMethod="#{creditCompanyController.completeCredit}" var="ix" itemLabel="#{ix.name}" 
                                                    itemValue="#{ix}" size="30" 
                                                    style="width: 400px;display: #{bhtEditController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; ">                              
                                    </p:autoComplete> 
                                    <p:outputLabel id="lblLimit" value="Credit Limit" style="display: #{bhtEditController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; "/>
                                    <p:inputText id="limit" value="#{bhtEditController.current.creditLimit}" style="display: #{bhtEditController.current.paymentMethod eq 'Credit' ? 'block' : 'none'} ; "/>

                                </h:panelGrid>
                            </p:panel>

                            <p:panel header="Patient Detail">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Title"/>
                                    <p:selectOneMenu  id="cmbTitle" value="#{bhtEditController.current.patient.person.title}"  >
                                        <f:selectItem itemLabel="Mr." itemValue="Mr"/>
                                        <f:selectItem itemLabel="Mrs." itemValue="Mrs"/>
                                        <f:selectItem itemLabel="Miss." itemValue="Miss"/>
                                        <f:selectItem itemLabel="Ms." itemValue="Ms"/>
                                        <f:selectItem itemLabel="Master." itemValue="Master"/>
                                        <f:selectItem itemLabel="Baby" itemValue="Baby"/>
                                        <f:selectItem itemLabel="Rev." itemValue="Rev"/>
                                        <f:selectItem itemLabel="Rt.Rev" itemValue="RtRev"/>
                                        <f:selectItem itemLabel="Hon" itemValue="Hon"/>
                                        <f:selectItem itemLabel="Rt.Hon" itemValue="RtHon"/>
                                        <f:selectItem itemLabel="Dr." itemValue="Dr"/>
                                        <f:selectItem itemLabel="Dr.(Mrs)" itemValue="DrMrs"/>
                                        <f:selectItem itemLabel="Dr.(Ms.)" itemValue="DrMs"/>
                                        <f:selectItem itemLabel="Dr.(Miss)" itemValue="DrMiss"/>
                                        <f:selectItem itemLabel="Prof." itemValue="Prof"/>
                                        <f:selectItem itemLabel="Other" itemValue="Other"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel   value="Name:" />
                                    <p:inputText  value="#{bhtEditController.current.patient.person.name}" />
                                    <p:outputLabel value="Sex"/>
                                    <p:selectOneMenu  value="#{bhtEditController.current.patient.person.sex}" >
                                        <f:selectItem itemLabel="Select Sex"/>
                                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                                        <f:selectItem itemLabel="Female" itemValue="Female"/>
                                        <f:selectItem itemLabel="Unknown" itemValue="Unknown"/>
                                        <f:selectItem itemLabel="Other" itemValue="Other"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="NIC"/>
                                    <p:inputText value="#{bhtEditController.current.patient.person.nic}"/>
                                    <p:outputLabel value="Age"/>
                                    <p:inputText  id="txtNewPtAge" autocomplete="off" value="#{bhtEditController.current.patient.age}">
                                        <f:ajax event="keyup" execute="@this" render="calNewPtDob"  />
                                    </p:inputText>
                                    <p:outputLabel value="Date of Birth"/>
                                    <p:calendar  value="#{bhtEditController.current.patient.person.dob}" id="calNewPtDob"  navigator="true" pattern="dd/MM/yyyy" >
                                        <f:ajax event="dateSelect" execute="@this" render="txtNewPtAge"/>
                                    </p:calendar>
                                    <p:outputLabel value="Phone"/>
                                    <p:inputMask mask="999-9999999"  autocomplete="off" maxlength="11" value="#{bhtEditController.current.patient.person.phone}">
                                    </p:inputMask>
                                    <p:outputLabel   value="Adress" />
                                    <p:outputLabel value="#{bhtEditController.current.patient.person.address}" />
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="Gardian Detal">
                                <h:panelGrid columns="2">
                                    <p:outputLabel   value="Name:" />
                                    <p:inputText  value="#{bhtEditController.current.guardian.name}" />
                                    <p:outputLabel value="NIC"/>
                                    <p:inputText value="#{bhtEditController.current.guardian.nic}"/>
                                    <p:outputLabel value="Phone"/>
                                    <p:inputMask mask="999-9999999"  autocomplete="off" maxlength="11" value="#{bhtEditController.current.guardian.phone}">
                                    </p:inputMask>
                                    <p:outputLabel   value="Adress" />
                                    <p:inputText value="#{bhtEditController.current.guardian.address}" />
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </p:panel>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
