<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="7" style="min-width: 100%;"> 
                <f:facet name="header">
                    <h:outputLabel value="Good Recieve Note List"/>

                    <h:panelGrid columns="5" >
                        <h:outputLabel value="From Date"/>
                        <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{grnController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                        </p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{grnController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                        </p:calendar>
                        <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{grnController.createGrnTable}"/>
                        <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                        <h:outputLabel value="Grn No"/>
                        <h:outputLabel value="Invoice Number"/>
                        <h:outputLabel value="Po Number"/>
                        <h:outputLabel value="Distributor"/>
                        <h:outputLabel value="Po Value"/>
                        <h:outputLabel value="Grn Value"/>
                        <p:inputText  value="#{grnController.searchKeyword.billNo}" />
                        <p:inputText value="#{grnController.searchKeyword.number}" />
                        <p:inputText  value="#{grnController.searchKeyword.refBillNo}" />
                        <p:inputText  value="#{grnController.searchKeyword.fromInstitution}" />
                        <p:inputText value="#{grnController.searchKeyword.total}"/>
                        <p:inputText value="#{grnController.searchKeyword.netTotal}"/>
                    </h:panelGrid>

                </f:facet>

            </p:panelGrid>

            <p:dataTable value="#{grnController.bills}" var="p" >

                <p:column headerText="GRN No"  >                   
                    <h:commandLink action="pharmacy_reprint_grn"  >    
                        <h:outputLabel  value="#{p.deptId}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="Invoice No"  filterBy="#{p.invoiceNumber}" filterMatchMode="contains">                   
                    <h:commandLink action="pharmacy_reprint_grn"  >    
                        <h:outputLabel  value="#{p.invoiceNumber}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="PO No"  filterBy="#{p.referenceBill.deptId}" >                   
                    <h:commandLink action="pharmacy_reprint_grn"  >    
                        <h:outputLabel  value="#{p.referenceBill.deptId}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="Distributor" filterBy="#{p.fromInstitution.name}" >
                    <h:commandLink action="pharmacy_reprint_grn" >
                        <h:outputLabel  value="#{p.fromInstitution.name}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>

                <p:column headerText="Billed at"  >
                    <h:commandLink action="pharmacy_reprint_grn" >
                        <h:outputLabel value="#{p.createdAt}" >
                            <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                        </h:outputLabel>
                        <f:setPropertyActionListener value="#{p}" target="#{pharmacyBillSearch.bill}"/>
                    </h:commandLink>
                    <br/>
                    <h:panelGroup rendered="#{p.cancelled}" >
                        <h:outputLabel style="color: red;" value="Cancelled at " />
                        <h:outputLabel style="color: red;" rendered="#{p.cancelled}"
                                       value="#{p.cancelledBill.createdAt}" >
                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                        </h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{p.refunded}" >
                        <h:outputLabel style="color: red;" value="Refunded at " />
                        <h:outputLabel style="color: red;" rendered="#{p.refunded}" 
                                       value="#{p.refundedBill.createdAt}" >
                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                        </h:outputLabel>
                    </h:panelGroup>
                </p:column> 

                <p:column headerText="Billed by" >
                    <h:commandLink action="pharmacy_reprint_grn" >
                        <h:outputLabel value="#{p.creater.webUserPerson.name}" >                                      
                        </h:outputLabel>
                        <f:setPropertyActionListener value="#{p}" target="#{billSearch.bill}"/>
                    </h:commandLink>
                    <br/>
                    <h:panelGroup rendered="#{p.cancelled}" >
                        <h:outputLabel style="color: red;" value="Cancelled by " />
                        <h:outputLabel style="color: red;" rendered="#{p.cancelled}" value="#{p.cancelledBill.creater.webUserPerson.name}" >                                       
                        </h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{p.refunded}" >
                        <h:outputLabel style="color: red;" value="Refunded by " />
                        <h:outputLabel style="color: red;" rendered="#{p.refunded}"
                                       value="#{p.refundedBill.creater.webUserPerson.name}" >                         
                        </h:outputLabel>
                    </h:panelGroup>
                </p:column>    

                <p:column headerText="PO Value" filterBy="#{p.referenceBill.netTotal}">
                    <h:commandLink action="pharmacy_reprint_grn"  >    
                        <h:outputLabel value="#{p.referenceBill.netTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>

                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>

                <p:column headerText="Grn Value" filterBy="#{p.netTotal}">
                    <h:commandLink action="pharmacy_reprint_grn"  >    
                        <h:outputLabel value="#{p.netTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <p:commandButton ajax="false" value="Return" action="pharmacy_return_good" disabled="#{p.cancelled}">
                        <f:setPropertyActionListener target="#{goodsReturnController.bill}" value="#{p}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Return Bill">                   
                    <p:dataTable var="b" value="#{p.listOfBill}">
                        <p:column  >
                            <h:commandLink action="pharmacy_reprint_grn_return"  >                                
                                <h:outputLabel  value="#{b.deptId}"/>
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column >
                            <h:commandLink action="pharmacy_reprint_grn_return"  >   
                                <h:outputLabel value="#{b.createdAt}">
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>                       
                        <p:column  >
                            <h:commandLink action="pharmacy_reprint_grn_return"  >  
                                <h:outputLabel value="#{b.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>  

</ui:composition>
