<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:bi="http://java.sun.com/jsf/composite/bill">
    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <h:outputLabel value="Reprint" ></h:outputLabel>
                            <hr/>
                            
                            <p:commandButton ajax="false" value="Cancel" action="#{agentPaymentReceivesearch.toCancel}" disabled="#{agentPaymentReceivesearch.bill.cancelled}">                           
                            </p:commandButton>
                            
                        </f:facet>

                        <p:panel>
                            <p:panelGrid columns="2" style="width: 100%;">
                                <p:panel header="Person Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="From Institution Name:" ></h:outputLabel>
                                        <h:outputLabel value="#{agentPaymentReceivesearch.bill.fromInstitution.name}" rendered="#{agentPaymentReceivesearch.bill.fromInstitution ne null}" ></h:outputLabel>                                        
                                    </p:panelGrid>
                                </p:panel>
                                <p:panel header="Bill Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Bill No :" ></h:outputLabel>
                                        <h:outputLabel value="#{agentPaymentReceivesearch.bill.insId}" ></h:outputLabel>
                                        <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                        <h:outputLabel value="#{agentPaymentReceivesearch.bill.paymentScheme.name}" ></h:outputLabel>                                        
                                        <h:outputLabel value="Paid Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{agentPaymentReceivesearch.bill.netTotal}" ></h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>
                            </p:panelGrid>
                            
                        </p:panel>
                    </p:panel>


                   <bi:agent billController ="#{agentPaymentReceivesearch}"  bill="#{agentPaymentReceivesearch.bill}" dup="true"/>  

                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
