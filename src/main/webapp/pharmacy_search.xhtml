<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:se="http://java.sun.com/jsf/composite/pharmacy/search">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="PHARMACY BILL SEARCH "/>
                            <h:panelGrid columns="7">     
                                
                                <p:inputText id="txtSearch" value="#{billSearch.txtSearch}" style="width:500px;"/>
                                <p:selectOneMenu value="#{billSearch.billType}">
                                    <f:selectItem itemLabel="Select Bill Type"/>
                                    <f:selectItems value="#{enumController.pharmacyBillTypes}" var="i" itemLabel="#{i.label}" itemValue="#{i}" />
                                </p:selectOneMenu>
                                <p:commandButton ajax="false" id="btnRefresh" value="Search" action="#{billSearch.createTableByBillType()}"/>
                                 <p:defaultCommand target="btnRefresh"/>
                                
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                
                            </h:panelGrid>                                
                            <p:watermark value="Type Keyword You want to Search" for="txtSearch" />
                        </f:facet>

                        <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyGrnBill'}" >
                            <se:grn/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyGrnReturn'}" >
                            <se:grn_return />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyOrder'}" >
                            <se:po_request />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyOrderApprove'}" >
                            <se:po_approve />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyPre'}" >
                            <se:pre_bill />
                        </h:panelGroup>
                        
                         <h:panelGroup rendered="#{billSearch.billType eq 'PharmacyPurchaseBill'}" >
                             <se:purchase />
                        </h:panelGroup>
                        
                           <h:panelGroup rendered="#{billSearch.billType eq 'PharmacySale'}" >
                               <se:sale />
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
