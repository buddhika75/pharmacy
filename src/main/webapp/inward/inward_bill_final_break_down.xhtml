<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:breakDown="http://java.sun.com/jsf/composite/inward/breakDown">


    <ui:define name="content">
        <h:form>

            <p:panel id="reportPrint"  >

                <f:facet name="header" >
                    <h:outputLabel value="Inward  Break Down -&nbsp;&nbsp; #{bhtSummeryController.patientEncounter.patient.person.name}"/>
                    <p:commandButton ajax="false" value="Refresh" styleClass="noPrintButton" style="float: right;"/>  
                    <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right;">
                        <p:printer target="reportPrint" />
                    </p:commandButton>  
                </f:facet>

                <p:panelGrid columns="5" styleClass="noPrintButton"  >

                    <p:autoComplete converter="dis" widgetVar="aPt" id="acPt" forceSelection="true" 
                                    value="#{bhtSummeryController.patientEncounter}"
                                    completeMethod="#{admissionController.completePatient}" 
                                    var="myItem" itemValue="#{myItem}" 
                                    itemLabel="#{myItem.bhtNo}" 
                                    size="30"  >
                        <p:ajax event="itemSelect" process="@this" update="data"/>
                        <p:column>
                            #{myItem.bhtNo}
                        </p:column>
                        <p:column>
                            #{myItem.patient.person.nameWithTitle}
                        </p:column>
                        <p:column>
                            <h:outputLabel value="Discharged"  rendered="#{myItem.discharged}"/>
                        </p:column>
                    </p:autoComplete>  
                </p:panelGrid>

                <p:panel id="data">                   
                    <breakDown:roomCharges/>
                    <p:spacer height="30"/>
                    <breakDown:timedService />
                    <p:spacer height="30"/>
                    <breakDown:otherCharges />
                    <p:spacer height="30"/>
                    <breakDown:service/>
                </p:panel>

            </p:panel>



        </h:form>
    </ui:define>

</ui:composition>
