<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="OPD BILL SEARCH "/>
                            <h:panelGrid columns="5">                                   

                            </h:panelGrid>

                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{billSearch.createTableByKeyword}"/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>
                                
                                <h:outputLabel value="Bill No"/>
                                <h:outputLabel value="Patient Name"/>
                                <h:outputLabel value="Patient Phone"/>
                                <h:outputLabel value="Total"/>
                                <h:outputLabel value="Net Total"/>
                                <p:inputText  value="#{billSearch.searchKeyword.billNo}" />
                                <p:inputText value="#{billSearch.searchKeyword.patientName}" />
                                <p:inputText  value="#{billSearch.searchKeyword.patientPhone}" />
                                <p:inputText  value="#{billSearch.searchKeyword.total}" />
                                <p:inputText value="#{billSearch.searchKeyword.netTotal}"/>

                            </h:panelGrid>
                            
                            
                            <p:defaultCommand target="btnSearch" />


                        </f:facet>

                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{billSearch.bills}" var="bill"  style="min-width: 100%;"  >
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>

                            <p:column headerText="Bill No" >
                                <h:commandLink action="bill_reprint" value="#{bill.insId}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                            
                            <p:column headerText="Billed For"  >
                                <h:commandLink action="bill_reprint" value="#{bill.toInstitution.name} - #{bill.toDepartment.name}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Billed at"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>  
                            <p:column headerText="Billed by" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >
                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>    
                            <p:column headerText="Client">
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.patient.person.nameWithTitle}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <h:commandLink value="(edit)" action="patient" >
                                    <f:setPropertyActionListener value="#{bill.patient}" target="#{patientController.current}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Client Phone No">
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.patient.person.phone}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Billed By"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Paymentmethod" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.paymentScheme.paymentMethod}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Paymentscheme">
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.paymentScheme.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Gross Value"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.total}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Discount" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.discount}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Net Value" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.netTotal}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                         
                            <p:column headerText="Comments" >
                                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
