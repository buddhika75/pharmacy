<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="7" style="min-width: 100%;">  
                <f:facet name="header">
                    <h:outputLabel value="Purchase Order List"/>
                </f:facet>               
                <p:inputText id="txtSearch" value="#{grnController.txtSearch}" style="width:500px;"/>
                <p:commandButton ajax="false" value="Refresh" actionListener="#{grnController.createPoTable()}" />

                <h:outputLabel value="From Date"/>
                <p:calendar id="frmDate" value="#{grnController.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm" >
                </p:calendar>

                <h:outputLabel value="To Date"/>
                <p:calendar id="toDate" value="#{grnController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm"  >
                </p:calendar>
                
            </h:panelGrid>
            <p:watermark value="Bill Id ,Po Value,Po Number,Dealor" for="txtSearch" />

            <p:dataTable value="#{grnController.searchBills}" var="p"
                         paginator="true" rows="20"  lazy="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Date">
                    <h:commandLink action="pharmacy_reprint_po">
                        <h:outputLabel  value="#{p.createdAt}">
                            <f:convertDateTime pattern="dd MM yyyy"/>
                        </h:outputLabel>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Time">
                    <h:commandLink action="pharmacy_reprint_po">
                        <h:outputLabel  value="#{p.createdAt}">
                            <f:convertDateTime pattern="HH:mm a"/>
                        </h:outputLabel>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>              
                <p:column headerText="Distributor" filterBy="#{p.toInstitution.name}" filterMatchMode="contains">
                    <h:commandLink action="pharmacy_reprint_po" >
                        #{p.toInstitution.name}
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Po Number"  filterBy="#{p.deptId}" filterMatchMode="contains">                   
                    <h:commandLink action="pharmacy_reprint_po"  >    
                        #{p.deptId}
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>              
                <p:column headerText="Po Value">
                    <h:outputLabel value="#{p.netTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <p:commandButton ajax="false" value="Recieve" action="pharmacy_grn">
                        <f:setPropertyActionListener target="#{grnController.approveBill}" value="#{p}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="GRNS">                   
                    <p:dataTable var="b" value="#{p.listOfBill}">
                        <p:column  >
                            <h:commandLink action="pharmacy_reprint_grn"  >                                
                                #{b.deptId}
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column >
                            <h:commandLink action="pharmacy_reprint_grn"  >   
                                <h:outputLabel value="#{b.createdAt}">
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column >
                            <h:commandLink action="pharmacy_reprint_grn"  >   
                                #{b.invoiceNumber}
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column >
                            <h:commandLink action="pharmacy_reprint_grn"  >   
                                <h:outputLabel value="#{b.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column>
                            <h:outputLabel value="CANCELLED" rendered="#{b.cancelled eq true}"/>
                        </p:column>

                    </p:dataTable>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>  

</ui:composition>
