<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="SEARCH PHARMACY BILL ITEM "/>
                            <h:panelGrid columns="6"> 
                                
                                <p:inputText id="txtSearch" value="#{billSearch.txtSearch}" style="width:500px;"/>                                
                                <p:commandButton ajax="false" value="Refresh" action="#{billSearch.createPharmacyBillItemTable()}"/>

                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>

                            </h:panelGrid>                                
                            <p:watermark value="Bill Id ,NetTotal,Paymentscheme,Paymentmethod,Patient Name or Phone Number" for="txtSearch" />
                        </f:facet>




                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{billSearch.searchBillItems}" var="pi" 
                                     paginator="true" rows="20"  lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                     rowsPerPageTemplate="5,10,15" >
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column headerText="Bill No" styleClass="alignTop" filterBy="#{pi.bill.deptId}" >
                                <h:commandLink action="pharmacy_reprint_bill_sale" value="#{pi.bill.deptId}">
                                    <f:setPropertyActionListener value="#{pi.bill.referenceBill}" target="#{pharmacyBillSearch.bill}"/>                                     
                                </h:commandLink>   
                            </p:column>
                            <p:column headerText="Item Name"  styleClass="alignTop" filterBy="#{pi.item.name}" >
                                <h:outputLabel value="#{pi.item.name}" >
                                </h:outputLabel>                             
                            </p:column>
                            <p:column headerText="Billed At" filterBy="#{pi.bill.createdAt}"  >
                                <h:outputLabel value="Billed at " />
                                <h:outputLabel value="#{pi.bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yy hh mm a"/>
                                </h:outputLabel>
                                <br/>
                                <h:panelGroup rendered="#{pi.bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{pi.bill.cancelled}" value="#{pi.bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{pi.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{pi.refunded}" value="#{pi.referanceBillItem.bill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>     
                            <p:column headerText="Qty" filterBy="#{pi.qty}"  >
                                <h:commandLink action="pharmacy_reprint_bill_sale" >
                                    <h:outputLabel value="#{pi.qty}" >
                                        <f:convertNumber pattern="#0.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill.referenceBill}" target="#{pharmacyBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                          

                            <p:column headerText="Bill item Value" filterBy="#{pi.netValue}"  >
                                <h:commandLink action="pharmacy_reprint_bill_sale" >
                                    <h:outputLabel value="#{pi.netValue}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill.referenceBill}" target="#{pharmacyBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Bills Net Total" filterBy="#{pi.bill.netTotal}"  >
                                <h:commandLink action="pharmacy_reprint_bill_sale" >
                                    <h:outputLabel value="#{pi.bill.netTotal}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill.referenceBill}" target="#{pharmacyBillSearch.bill}"/>
                                </h:commandLink>
                            </p:column>


                            <p:column headerText="Patient"  styleClass="alignTop" filterBy="#{pi.bill.patient.person.nameWithTitle}" >
                                <h:outputLabel value="#{pi.bill.patient.person.nameWithTitle}" >
                                </h:outputLabel>                             
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
