<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://java.sun.com/jsf/composite/cashTransaction">

    <ui:define name="content">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!cashInController.printPreview}">
                    <f:facet name="header">
                        <h:outputLabel value="CASH IN"/>
                        <h:outputLabel value="From Cashier"/>
                        <h:outputLabel value="#{cashOutController.bill.fromWebUser}"/>
                    </f:facet>
                    <h:panelGrid columns="4">
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="COINS"/>
                            </f:facet>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="1/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty1}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="2/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty2}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="5/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty5}" disabled="#{cashInController.referenceBill ne null}"/>
                            </h:panelGrid>    
                        </p:panel>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="NOTE"/>
                            </f:facet>
                            <h:panelGrid columns="4" >
                                <h:outputLabel value="10/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty10}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="20/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty20}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="50/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty50}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="100/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty100}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="200/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty200}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="500/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty500}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="1000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty1000}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="2000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty2000}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="5000/="/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.qty5000}" disabled="#{cashInController.referenceBill ne null}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Summery"/>
                            </f:facet>
                            <h:panelGrid columns="2">                                
                                <p:commandButton ajax="false" value="Cal Cash Value" action="#{cashInController.calTotal()}"/>

                                <h:outputLabel value="#{cashInController.bill.cashTransaction.cashValue}"/>

                                <h:outputLabel value="Credit Card Tot" />
                                <p:inputText value="#{cashInController.bill.cashTransaction.creditCardValue}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="Slip Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.slipValue}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="Cheque Total"/>
                                <p:inputText value="#{cashInController.bill.cashTransaction.chequeValue}" disabled="#{cashInController.referenceBill ne null}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <h:panelGrid columns="2">      
                                <h:outputLabel value="Logged Cashier"/>
                                <h:outputLabel value="#{sessionController.loggedUser.webUserPerson.nameWithTitle}"/>
                                <h:outputLabel value="Drawer Cash Ballance"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.runningBallance}"/>
                                <h:outputLabel value="Drawer CreditCard Ballance"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.creditCardBallance}"/>
                                <h:outputLabel value="Drawer Cheque Ballance"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.chequeBallance}"/>
                                <h:outputLabel value="Drawer Slip Ballance"/>
                                <h:outputLabel value="#{sessionController.loggedUser.drawer.slipBallance}"/>
                            </h:panelGrid>
                            <p:commandButton ajax="false" value="Settle" action="#{cashInController.settle()}"/>
                            <p:commandButton ajax="false" value="Clear" action="#{cashInController.makeNull()}"/>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>

                <p:panel rendered="#{cashInController.printPreview}">
                    <p:commandButton ajax="false" value="New Bill"
                                     actionListener="#{cashInController.makeNull()}"
                                     action="list_bulk_to_cashier" />

                    <bi:billRecieve  bill="#{cashInController.bill}"/>
                </p:panel>
            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
