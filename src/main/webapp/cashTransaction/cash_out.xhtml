<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://java.sun.com/jsf/composite/cashTransaction">

    <ui:define name="content">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!cashOutController.printPreview}">
                    <f:facet name="header">
                        <h:outputLabel value="CASH OUT"/>
                        <h:outputLabel value="To Cashier"/>
                        <p:autoComplete converter="webUs" 
                                        completeMethod="#{webUserController.completeUser}" 
                                        styleClass="noPrintButton"
                                        forceSelection="true"
                                        var="w" 
                                        itemLabel="#{w.webUserPerson.name}" 
                                        itemValue="#{w}"
                                        value="#{cashOutController.bill.toWebUser}" >
                            <f:ajax event="itemSelect" execute="@this" />
                        </p:autoComplete>
                    </f:facet>
                    <h:panelGrid columns="4">
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="COINS"/>
                            </f:facet>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="1/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty1}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="2/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty2}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="5/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty5}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                            </h:panelGrid>    
                        </p:panel>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="NOTE"/>
                            </f:facet>
                            <h:panelGrid columns="4" >
                                <h:outputLabel value="10/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty10}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="20/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty20}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="50/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty50}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="100/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty100}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="200/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty200}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="500/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty500}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="1000/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty1000}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="2000/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty2000}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="5000/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty5000}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                                <h:outputLabel value="10000/="/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.qty10000}">
                                    <f:ajax event="blur" execute="@this" render="netTotal" listener="#{cashOutController.calTotal()}"/>
                                </p:inputText>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Summery"/>
                            </f:facet>
                            <h:panelGrid columns="2">                                
                                <h:outputLabel value="Cash Value"/>
                                <h:outputLabel id="netTotal" value="#{cashOutController.bill.cashTransaction.creditCardValue}"/>
                                <h:outputLabel value="Credit Card Tot" />
                                <p:inputText value="#{cashOutController.bill.cashTransaction.creditCardValue}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="Slip Total"/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.slipValue}" disabled="#{cashInController.referenceBill ne null}"/>
                                <h:outputLabel value="Cheque Total"/>
                                <p:inputText value="#{cashOutController.bill.cashTransaction.chequeValue}" disabled="#{cashInController.referenceBill ne null}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <h:panelGrid columns="2">       
                                <h:outputLabel value="Logged Cashier"/>
                                <h:outputLabel value="#{sessionController.loggedUser.webUserPerson.nameWithTitle}"/>
                                <h:outputLabel value="Drawer Cash Ballance"/>
                                <h:outputLabel value="#{cashOutController.drawer.runningBallance}"/>
                                <h:outputLabel value="Drawer Credit Card Ballance"/>
                                <h:outputLabel  value="#{cashOutController.drawer.creditCardBallance}"/>
                                <h:outputLabel value="Drawer Cheque Ballance"/>
                                <h:outputLabel value="#{cashOutController.drawer.chequeBallance}"/>
                                <h:outputLabel value="Drawer Slip Ballance"/>
                                <h:outputLabel value="#{cashOutController.drawer.slipBallance}"/>
                            </h:panelGrid>
                            <p:commandButton ajax="false" value="Settle" action="#{cashOutController.settle()}"/>
                            <p:commandButton ajax="false" value="Clear" action="#{cashOutController.makeNull()}"/>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>

                <p:panel rendered="#{cashOutController.printPreview}">
                    <p:commandButton ajax="false" value="New Bill" actionListener="#{cashOutController.makeNull()}"
                                     action="list_bulk_to_cashier" />

                    <bi:billRecieve  bill="#{cashOutController.bill}"/>
                </p:panel>
            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
