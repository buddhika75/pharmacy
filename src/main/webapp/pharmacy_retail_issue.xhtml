<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bil="http://java.sun.com/jsf/composite/bill"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">


                <h:form id="bill" >

                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="nullButton2" />  



                    <p:panel rendered="#{!pharmacyIssueController.billPreview}"  >
                        <h:panelGrid id="sale" columns="2" class="alignTop" >
                            <p:panel >
                                <f:facet name="header" >
                                    <h:outputLabel value="Pharmacy Retail Bill" />
                                </f:facet>




                                <h:panelGrid columns="1" >

                                    <h:panelGrid columns="6" >

                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Medicines/Devices" ></p:outputLabel>

                                            <style>.ui-autocomplete-input {width:300px!important;}</style>
                                            <p:autoComplete   forceSelection="true"  id="acStock" value="#{pharmacyIssueController.stock}" converter="stockCon" completeMethod="#{pharmacyIssueController.completeAvailableStocks}" 
                                                              var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" 
                                                              style="width: 50px!important;"  >
                                                <p:column headerText="Item">
                                                    <h:outputLabel value="#{i.itemBatch.item.name}" ></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Code">
                                                    <h:outputLabel value="#{i.itemBatch.item.code}" ></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Rate">
                                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Stocks">
                                                    <h:outputLabel value="#{i.stock}" >
                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Expiary">
                                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}" >
                                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:ajax event="focus" process="acStock :#{p:component('cmbPs')}"  ></p:ajax>
                                                <p:ajax event="itemSelect"   listener="#{pharmacyIssueController.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                            </p:autoComplete>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Quentity" ></p:outputLabel>
                                            <p:inputText   autocomplete="off" id="txtQty" value="#{pharmacyIssueController.qty}" style="width: 50px!important;"   >
                                                <p:ajax event="focus"  listener="#{pharmacyIssueController.calculateRateListner}" process="acStock txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                                <p:ajax event="keydown"  listener="#{pharmacyIssueController.calculateBillItemListner}" process="txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                            </p:inputText>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Rate" ></p:outputLabel>
                                            <p:outputLabel id="txtRate" value="#{pharmacyIssueController.billItem.netRate}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Value" ></p:outputLabel>
                                            <p:outputLabel id="txtVal" value="#{pharmacyIssueController.billItem.netValue}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </h:panelGrid>
                                        <p:commandButton  id="btnAdd" value="Add" 
                                                          action="#{pharmacyIssueController.addBillItem}" process="@this acStock txtQty :#{p:component('cmbPs')}" update=":#{p:component('pBillDetails')} :#{p:component('tblBillItem')} txtRate txtQty acStock focusItem" ></p:commandButton>

                                        <p:focus id="focusQty" for="txtQty" ></p:focus>
                                        <p:focus id="focusItem" for="acStock" ></p:focus>

                                    </h:panelGrid>




                                    <p:tabView id="tabI" dynamic="true" activeIndex="#{pharmacyIssueController.activeIndex}" >

                                        <p:tab title="Availability" >
                                            <h:panelGrid columns="1" >
                                                <p:panel header="Not Available" >
                                                    <p:selectOneListbox id="lstSelectItems" style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;" value="#{pharmacyIssueController.selectedAlternative}"  >
                                                        <f:selectItems  value="#{pharmacyIssueController.itemsWithoutStocks}" var="si" itemLabel="#{si.name}" itemValue="#{si}" ></f:selectItems>
                                                        <p:ajax event="change" process="lstSelectItems" update="lstReplaceableBatch" listener="#{pharmacyIssueController.selectReplaceableStocks}" ></p:ajax>
                                                    </p:selectOneListbox>
                                                </p:panel>
                                                <p:panel header="Available" >
                                                    <p:selectOneListbox id="lstReplaceableBatch" style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;"  >
                                                        <f:selectItems  value="#{pharmacyIssueController.replaceableStocks}" var="rs" itemLabel="#{rs.itemBatch.item.name}" itemValue="#{rs}" ></f:selectItems>
                                                    </p:selectOneListbox>
                                                </p:panel>
                                            </h:panelGrid>
                                        </p:tab>
                                        <p:tab title="Bill Items" >
                                            <h:panelGrid columns="1">
                                                <p:panel header="Bill Items" id="pBis">
                                                    <p:dataTable id="tblBillItem" value="#{pharmacyIssueController.preBill.billItems}" var="bi" rowIndexVar="s" editable="true" editMode="cell" >

                                                        <p:column headerText="Item">
                                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Quentity">

                                                            <p:inputText  id="ipTblQty" value="#{bi.qty}" style="width:96%" label="Qty" >
                                                                <f:convertNumber integerOnly="true" />
                                                                <f:ajax event="keyup" execute="@this rate" render="gros :#{p:component('pBillDetails')}" listener="#{pharmacyIssueController.onEdit(bi)}"/>
                                                                <f:ajax event="change" render="@this" execute="@this" />
                                                            </p:inputText>

                                                        </p:column>
                                                        <p:column headerText="Rate">
                                                            <h:outputLabel id="rate" value="#{bi.rate}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Value">
                                                            <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Expiary">
                                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                                <f:convertDateTime pattern="dd MM yyyy" ></f:convertDateTime>
                                                            </h:outputLabel>

                                                        </p:column>
                                                        <p:column headerText="Remove">
                                                            <p:commandButton value="Remove" action="#{pharmacyIssueController.removeBillItem(bi)}" ajax="false" >

                                                            </p:commandButton>
                                                        </p:column>

                                                    </p:dataTable>
                                                </p:panel>
                                            </h:panelGrid>
                                        </p:tab>
                                    </p:tabView>


                                </h:panelGrid>

                            </p:panel>




                            <p:panel>


                                <p:panel header="Bill Details" id="pBillDetails"  >
                                    <p:panelGrid columns="2" columnClasses="numberCol, textCol"  >
                                        <h:outputLabel value="Total" ></h:outputLabel>
                                        <h:outputLabel id="total" value="#{pharmacyIssueController.preBill.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:panelGrid>

                                </p:panel>

                                <p:panel header="Department Details">                                        
                                    <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" value="#{reportsTransfer.department}" converter="dep" >
                                    </p:autoComplete>
                                </p:panel>



                            </p:panel>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel  rendered="#{pharmacyIssueController.billPreview}" >




                        <p:commandButton id="nullButton3" value="No Action" action="#" style="display: none;" ></p:commandButton>
                        <p:defaultCommand  target="btnPrint" />  

                        <div class="nonPrintBlock" >
                            <p:commandButton id="btnPrint" value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton value="New Pharmacy Bill"  ajax="false" action="#{pharmacyIssueController.newSaleBill}" ></p:commandButton>

                        </div>
                        <div >
                            <h:panelGroup   id="gpBillPreview"   > 
                                <phi:saleBill bill="#{pharmacyIssueController.printBill}"></phi:saleBill>
                            </h:panelGroup>
                        </div>



                    </p:panel>



                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
