<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:se="http://java.sun.com/jsf/composite/inward/search">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >
                            <h:panelGroup>
                                <h:panelGrid columns="5">
                                    <h:outputLabel value="From Date"/>
                                    <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >

                                    </p:calendar>
                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >

                                    </p:calendar>
                                    <p:commandButton ajax="false" action="#{searchController.createInwardSurgeryBills}" value="Search"/>
                                </h:panelGrid>

                                <h:panelGrid columns="5">
                                    <h:outputLabel value="Bill No"/>
                                    <h:outputLabel value="BHT No"/>
                                    <h:outputLabel value="Patient Name"/>
                                    <h:outputLabel value="Patient Phone"/>
                                    <h:outputLabel value="Total"/>
                                    <p:inputText  value="#{searchController.searchKeyword.billNo}" />
                                    <p:inputText  value="#{searchController.searchKeyword.bhtNo}" />
                                    <p:inputText value="#{searchController.searchKeyword.patientName}" />
                                    <p:inputText  value="#{searchController.searchKeyword.patientPhone}" />
                                    <p:inputText value="#{searchController.searchKeyword.total}"/>

                                </h:panelGrid>                                
                            </h:panelGroup>
                        </f:facet>

                        <p:dataTable id="tblBills" value="#{searchController.bills}" var="bb">
                            <p:column>
                                <p:commandButton ajax="false" value="View Bill" action="inward_bill_surgery">
                                    <f:setPropertyActionListener value="#{bb}" target="#{surgeryBillController.batchBill}"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Bill No"  >
                                <h:outputLabel value="#{bb.insId}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Bht No" >
                                <h:outputLabel value="#{bb.patientEncounter.bhtNo}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Client" >
                                <h:outputLabel value="#{bb.patientEncounter.patient.person.nameWithTitle}" ></h:outputLabel>
                            </p:column>         
                            <p:column headerText="Value" >                              
                                <h:outputLabel value="#{bb.total}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>                                  
                            </p:column>                                
                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
