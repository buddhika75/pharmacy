<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="3">
            <p:outputLabel  value="Slip Memo"  />
            <p:outputLabel  value="Slip Bank"  />
            <p:outputLabel  value="Slip Date"  />
            <p:inputText  value="#{cc.attrs.paymentMethodData.slip.comment}"/>
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.slip.institution}">
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
            </p:selectOneMenu>
            <p:calendar  value="#{cc.attrs.paymentMethodData.slip.date}" pattern="dd MMMM yyyy" >                            
            </p:calendar>
        </p:panelGrid>
    </cc:implementation>
</html>
