<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2">
            <p:outputLabel value="Card Ref. No"/>   
            <p:outputLabel value="Select Bank"/>
            <p:inputText autocomplete="off"  value="#{cc.attrs.paymentMethodData.creditCard.no}" />                                
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.creditCard.institution}" >
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </cc:implementation>
</html>
