<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface >
       
    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <p:dataTable value="#{bhtSummeryController.breakDownPatientRoom}" var="rm">
            <p:column headerText="Room Name">
                #{rm.roomFacilityCharge.name}
            </p:column>                                                                          
            <p:column headerText="In At">
                <h:outputLabel value="#{rm.admittedAt}">
                    <f:convertDateTime pattern="dd MMMM yyyy hh mm a"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Out At">
                <h:outputLabel value="#{rm.dischargedAt}">
                    <f:convertDateTime pattern="dd MMMM yyyy hh mm a"/>
                </h:outputLabel>
            </p:column>

            <p:column headerText="Room Charge">
                #{rm.currentRoomCharge}
            </p:column> 
            <p:column headerText="Duration Hour">
                #{rm.roomFacilityCharge.timedItemFee.durationHours}
            </p:column> 
            <p:column headerText="OverShoot Hour">
                #{rm.roomFacilityCharge.timedItemFee.overShootHours}
            </p:column> 
            <p:column headerText="Stayed Period in Hour">
                #{rm.tmpStayedTime}
            </p:column>                                        
            <p:column headerText="Total Charge">
                #{rm.tmpTotalRoomCharge}
            </p:column> 
        </p:dataTable>
    </cc:implementation>
</html>
