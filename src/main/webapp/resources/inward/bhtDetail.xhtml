<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="admission" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid  columns="2" rendered="#{cc.attrs.admission!=null}" >
            <h:outputLabel   value="BHT NO" />
            <h:outputLabel  value="#{cc.attrs.admission.bhtNo}" ></h:outputLabel>
            <h:outputLabel   value="Room" />
            <h:outputLabel  value="#{cc.attrs.admission.currentPatientRoom.roomfacilityCharge.name}" ></h:outputLabel>
            <h:outputLabel   value="Name:" />
            <h:outputLabel  value="#{cc.attrs.admission.patient.person.nameWithTitle}" ></h:outputLabel>
            <h:outputLabel   value="Sex" />
            <h:outputLabel value="#{cc.attrs.admission.patient.age}" ></h:outputLabel>
            <h:outputLabel  value="DOB"  />
            <h:outputLabel value="#{cc.attrs.admission.patient.person.dob}"   >
                <f:convertDateTime pattern="dd/MM/yy" />
            </h:outputLabel>
            <h:outputLabel  value="Adress" />
            <h:outputLabel  value="#{cc.attrs.admission.patient.person.address}" ></h:outputLabel>
            <h:outputLabel  value="Date of Admission"  />
            <h:outputLabel value="#{cc.attrs.admission.dateOfAdmission}"   >
                <f:convertDateTime pattern="dd/MM/yy" />
            </h:outputLabel>
        </h:panelGrid>
    </cc:implementation>
</html>
