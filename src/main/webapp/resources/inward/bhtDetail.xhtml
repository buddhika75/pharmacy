<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="admission" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid  columns="2" rendered="#{cc.attrs.admission!=null}" >
            <p:outputLabel   value="BHT NO" />
            <p:outputLabel  value="#{cc.attrs.admission.bhtNo}" />
            <p:outputLabel   value="Room" />
            <p:outputLabel  value="#{cc.attrs.admission.currentPatientRoom.roomFacilityCharge.name}" />
            <p:outputLabel   value="Name:" />
            <p:outputLabel  value="#{cc.attrs.admission.patient.person.nameWithTitle}" />
            <p:outputLabel   value="Sex" />
            <p:outputLabel value="#{cc.attrs.admission.patient.age}" />
            <p:outputLabel  value="DOB"  />
            <p:outputLabel value="#{cc.attrs.admission.patient.person.dob}"   >
                <f:convertDateTime pattern="dd/MM/yy" />
            </p:outputLabel>
            <p:outputLabel  value="Adress" />
            <p:outputLabel  value="#{cc.attrs.admission.patient.person.address}" />
            <p:outputLabel  value="Date of Admission"  />
            <p:outputLabel value="#{cc.attrs.admission.dateOfAdmission}"   >
                <f:convertDateTime pattern="dd/MM/yy" />
            </p:outputLabel>
        </p:panelGrid>
    </cc:implementation>
</html>
