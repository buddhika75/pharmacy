<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacyA4.css"/>
        <div class="posbill noBorder summeryBorder" >

            <div class="institutionName">
                <h:outputLabel value="#{cc.attrs.bill.creater.department.printingName}"/>
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.creater.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="Tel : 0912234059 - 60 , "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.department.telephone1} "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="Fax : 0912234061 "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.department.fax}"/>                                                 
                </div>
                <div >
                    <h:outputLabel value="Email : ruhunuhos@sltnet.lk "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.department.email}"/>                                                 
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="Good Recieve Note" style="text-decoration: underline;"/>                           
            </div>

            <div >

                <div>
                    <h:outputLabel value="G.R.N.No : #{cc.attrs.bill.deptId}"/>  
                    <h:outputLabel value="P.O.No : #{cc.attrs.bill.referenceBill.deptId}" style="position: absolute; left: 70%;"/>
                </div>

                <div>
                    <h:outputLabel value="G.R.N.Date : "/>
                    <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                        <f:convertDateTime pattern="dd MM yyyy"/>
                    </h:outputLabel >

                    <h:outputLabel value="P.O.Date : " style="position: absolute; left: 70%;"/>
                    <h:outputLabel value="#{cc.attrs.bill.referenceBill.createdAt}" style="position: absolute; left: 76%;">
                        <f:convertDateTime pattern="dd MM yyyy"/>
                    </h:outputLabel>
                </div>

                <div>
                    <h:outputLabel value="G.R.N.Time : "/>
                    <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                        <f:convertDateTime pattern="hh mm a"/>
                    </h:outputLabel>

                    <h:outputLabel value="P.O.Time : " style="position: absolute; left: 70%;"/>
                    <h:outputLabel value="#{cc.attrs.bill.referenceBill.createdAt}" style="position: absolute; left: 76%;">
                        <f:convertDateTime pattern="hh mm a"/>
                    </h:outputLabel>
                </div>

                <div>
                    <h:outputLabel value="Invoice No : #{cc.attrs.bill.invoiceNumber}"/>
                    <h:outputLabel value="P.O.Approve By : #{cc.attrs.bill.referenceBill.creater.staff.code}" style="position: absolute; left: 70%;"/>
                </div>

                <div>
                    <h:outputLabel value="Supplier : #{cc.attrs.bill.fromInstitution.name}"/>
                    <h:outputLabel value="Location : #{cc.attrs.bill.referenceBill.creater.department.name}" style="position: absolute; left: 70%;"/>
                </div>

            </div>


            <div >
                <p:spacer height="15px"/>
                <p:dataTable rowIndexVar="rowIndex" styleClass="noBorder normalFont" value="#{cc.attrs.bill.billItems}" var="bip" style=" text-align: center;">

                    <p:column >
                        <f:facet name="header">
                            <h:outputLabel value="Item" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.item.name}"/>
                    </p:column>
                    <p:column style="width: 10px;" >
                        <f:facet name="header">
                            <h:outputLabel value="Expiry" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.doe}">
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:outputLabel>
                    </p:column>                                  
                    <p:column>
                        <f:facet name="header">Ord QTY</f:facet>
                            #{bip.referanceBillItem.pharmaceuticalBillItem.qty}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Rcv" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value="QTY" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.qty}"/>
                    </p:column>                  
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fr" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value="QTY" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.freeQty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Cur" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value="Price" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.purchaseRate}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Last" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value="Price" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.lastPurchaseRate}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Amount" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value=" " style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.purchaseRate*bip.pharmaceuticalBillItem.qty}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Sale" style="font-weight: bold!important;" />
                            <br/>
                            <h:outputLabel value="Price" style="font-weight: bold!important;" />
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.retailRate}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="7" footerText="Total"/>
                            <p:column footerText="#{0-cc.attrs.bill.total}">
                                <f:facet name="footer">
                                    <br></br>
                                    <h:outputLabel value="#{0-cc.attrs.bill.total}" style="font-weight: bold!important;">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{cc.attrs.bill.tax!=0}">
                            <p:column colspan="9" footerText="Tax"/>
                            <p:column footerText="#{cc.attrs.bill.tax}">
                                <f:facet name="footer">
                                    <h:outputLabel value="#{cc.attrs.bill.tax}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>

                        </p:row>
                        <p:row rendered="#{cc.attrs.bill.discount!=0}">
                            <p:column colspan="9" footerText="Discount"/>
                            <p:column footerText="#{0-cc.attrs.bill.discount}">
                                <f:facet name="footer">
                                    <h:outputLabel value="#{0-cc.attrs.bill.discount}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>

                        </p:row>
                        <p:row rendered="#{cc.attrs.bill.total!=cc.attrs.bill.netTotal}">
                            <p:column colspan="9" footerText="Net Total" style="font-weight: bold;"/>
                            <p:column footerText="#{0-cc.attrs.bill.netTotal}">
                                <f:facet name="footer">
                                    <h:outputLabel value="#{0-cc.attrs.bill.netTotal}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>

                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </div>

            <div class="preparedBy">
                <h:outputLabel value="Prepared By : #{cc.attrs.bill.creater.webUserPerson.nameWithTitle}"/>

            </div>

            <div >
                <h:outputLabel value="Received By : "/>
            </div>

            <hr/>
            <div >

                <h4 style="color: #000000; text-align: center " >
                    <h:outputLabel value="Payment Voucher"/>
                </h4>
                <div style="position: absolute; left: 70%; top: 52%!important;" >
                    <h:outputLabel value="Date :"/>
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>
                    <h:outputLabel value="Amount : Rs. " style="font-weight: bold;"/>
                    <h:outputLabel value="#{0-cc.attrs.bill.netTotal}" style="font-weight: bold;">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputLabel>


                </div>

                <div>
                    <h:outputLabel value="Payee : "/>
                    <h:outputLabel value="#{cc.attrs.bill.fromInstitution.name}"/>
                </div>
                <div>
                    <br></br>
                    <h:outputLabel value="Prepaired By : "/>                   
                    <br></br>
                    <br></br>
                    <!--<h:outputLabel value="........................."/>-->
                    <h:outputLabel value="Approved By : "/>
                    <!--<h:outputLabel value="........................."/>-->
                    <br></br>
                    <br></br>
                    <h:outputLabel value="Authorized By : "/>
                    <!--<h:outputLabel value="........................."/>-->
                    <br></br>

                    <h:outputLabel value="Cheque No : "/>
                    <br></br>
                    <!--<h:outputLabel value="........................."/>-->
                    <h:outputLabel value="Received with thanks sum of Rupees  .............................................................................................................................................. Ruhunu Pharmaceuticals &amp; Services (Pvt) Ltd : "/>
                    <br></br>

                    <div >
                        <div style="position: relative; border: 1px black dashed!important;height: 60px;width: 50px; left: 70%;">
                        </div>
                        <h:outputLabel value="Stamp " style="position: relative; left: 70%;"/>
                        <br></br>
                        <h:outputLabel value="Date : " style="position: relative; left: 70%;"/>
                        <br></br>
                        <h:outputLabel value="Name : " style="position: relative; left: 70%;"/>
                    </div>
                </div>

            </div>
        </div>
    </cc:implementation>
</html>
