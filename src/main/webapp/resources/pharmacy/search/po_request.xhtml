<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable rowIndexVar="i" id="tblBills" value="#{billSearch.searchBills}" var="bill" 
                     paginator="true" rows="20"  lazy="true"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                     rowsPerPageTemplate="5,10,15" style="min-width: 100%;"  >
            <f:facet name="header">
                <h:outputLabel value="PURCHASE ORDER REQUEST"/>
            </f:facet>

            <p:column headerText="Req No"  filterBy="#{bill.deptId}">
                <h:commandLink action="pharmacy_reprint_order_request" value="#{bill.deptId}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column> 
             <p:column headerText="Requested From" filterBy="#{bill.department.name}" >
                <h:commandLink action="pharmacy_reprint_order_request" value="#{bill.department.name}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Requested Person" filterBy="#{bill.creater.webUserPerson.name}"  >
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>            
            <p:column headerText="Delaor Name" filterBy="#{bill.toInstitution.name}" >
                <h:commandLink action="pharmacy_reprint_order_request" value="#{bill.toInstitution.name}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Created Date" filterBy="#{bill.createdAt}"  >
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel value="#{bill.createdAt}" >
                        <f:convertDateTime pattern="dd MM yyyy"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Created Time" filterBy="#{bill.createdAt}">
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel value="#{bill.createdAt}" >
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>                         
            
            <p:column headerText="Paymentmethod" filterBy="#{bill.paymentMethod}"  >
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel value="#{bill.paymentMethod}" ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>                               
            <p:column headerText="Net Value" filterBy="#{bill.netTotal}" style="text-align: right;"  >
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel value="#{bill.netTotal}" >
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Cancelled User" filterBy="#{bill.cancelledBill.creater.webUserPerson.name}" >
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Cancelled Date" filterBy="#{bill.cancelledBill.createdAt}">
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                        <f:convertDateTime pattern="dd MM yyyy"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column> 
            <p:column headerText="Cancelled Time" filterBy="#{bill.cancelledBill.createdAt}">
                <h:commandLink action="pharmacy_reprint_order_request" >
                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                        <f:convertDateTime pattern="hh:mm a"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Comments" >
                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                </h:outputLabel>
                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                </h:outputLabel>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
