<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <h:panelGrid columns="2">
                            <p:panel>

                                <p:commandButton ajax="false" value="Cancel" action="#{serviceFeeEdit.toCancel}" disabled="#{serviceFeeEdit.bill.cancelled}">                           
                                </p:commandButton>

                            </p:panel>

                        </h:panelGrid>
                        <p:panel>
                            <p:panelGrid columns="2" style="width: 100%;">
                                <p:panel header="Patient Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Patient â€‹Name:" ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.patient.person.nameWithTitle }" ></h:outputLabel>
                                        <h:outputLabel value="Age" />
                                        <h:outputLabel value="#{serviceFeeEdit.bill.patient.age}"  />
                                        <h:outputLabel value="Sex" >
                                        </h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.patient.person.sex}" >
                                        </h:outputLabel>
                                        <h:outputLabel value="Phone" >
                                        </h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.patient.person.phone}" >
                                        </h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>
                                <p:panel header="Bill Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Bill No :" ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.insId}" ></h:outputLabel>
                                        <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.paymentScheme.name}" ></h:outputLabel>

                                        <h:outputLabel value="Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.total}" ></h:outputLabel>
                                        <h:outputLabel value="Discount :" ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.discount}" ></h:outputLabel>
                                        <h:outputLabel value="Net Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{serviceFeeEdit.bill.netTotal}" ></h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>

                                <p:dataTable rowIndexVar="rowIndex" value="#{serviceFeeEdit.billFees}" var="bif" >                                   
                                    <p:column>
                                        <f:facet name="header">Fee</f:facet>
                                        <h:inputText id="txtFeeVal" value="#{bif.feeValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                            <f:ajax event="keyup" execute="txtFeeVal" render=" :#{p:component('tblRequests')}  :#{p:component('pBillDetails')}" listener="#{billBhtController.feeChanged}" />
                                        </h:inputText>
                                    </p:column>

                                    <p:column headerText="Fee Name">
                                        <h:outputLabel value="#{bif.fee.name}" ></h:outputLabel>
                                    </p:column>

                                    <p:column headerText="Fee Department">
                                        <h:outputLabel value="#{bif.department.name}" />
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">Payee</f:facet>
                                        <h:outputLabel value="#{bif.staff.person.name}" rendered="#{bif.staff!=null and bif.fee.speciality==null}" ></h:outputLabel>

                                        <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                            <f:selectItem itemLabel="Select Staff" />
                                            <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality) }" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton ajax="false" action="#{serviceFeeEdit.updateFee(bif)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>

                        </p:panel>
                    </p:panel>



                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
