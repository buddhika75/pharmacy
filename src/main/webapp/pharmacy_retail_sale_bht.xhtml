<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bil="http://java.sun.com/jsf/composite/bill"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">


                <h:form id="bill" >

                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="nullButton2" />  



                    <p:panel rendered="#{!pharmacySaleBhtController.billPreview}"  >
                        <h:panelGrid id="sale" columns="2" class="alignTop" >
                            <p:panel >
                                <f:facet name="header" >
                                    <h:outputLabel value="Pharmacy Retail Bill" />
                                </f:facet>

                                <h:panelGrid columns="1" >

                                    <h:panelGrid columns="6" >

                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Medicines/Devices" ></p:outputLabel>

                                            <style>.ui-autocomplete-input {width:300px!important;}</style>

                                            <p:autoComplete   forceSelection="true"  id="acStock" value="#{pharmacySaleBhtController.stock}" converter="stockCon" completeMethod="#{pharmacySaleBhtController.completeAvailableStocks}" 
                                                              var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" 
                                                              style="width: 50px!important;">
                                                <p:column headerText="Item">
                                                    <h:outputLabel value="#{i.itemBatch.item.name}" ></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Code">
                                                    <h:outputLabel value="#{i.itemBatch.item.code}" ></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Rate">
                                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Stocks">
                                                    <h:outputLabel value="#{i.stock}" >
                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Expiary">
                                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}" >
                                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:ajax event="focus" process="acStock :#{p:component('cmbPs')}"  ></p:ajax>
                                                <p:ajax event="itemSelect"   listener="#{pharmacySaleBhtController.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                            </p:autoComplete>

                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Quentity" ></p:outputLabel>
                                            <p:inputText   autocomplete="off" id="txtQty" value="#{pharmacySaleBhtController.qty}" style="width: 50px!important;"   >
                                                <p:ajax event="focus"  listener="#{pharmacySaleBhtController.calculateRateListner}" process="acStock txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                                <p:ajax event="keydown"  listener="#{pharmacySaleBhtController.calculateBillItemListner}" process="acStock txtQty :#{p:component('cmbPs')}" update="txtRate txtVal" ></p:ajax>
                                            </p:inputText>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Rate" ></p:outputLabel>
                                            <p:outputLabel id="txtRate" value="#{pharmacySaleBhtController.billItem.netRate}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" >
                                            <p:outputLabel value="Value" ></p:outputLabel>
                                            <p:outputLabel id="txtVal" value="#{pharmacySaleBhtController.billItem.netValue}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </h:panelGrid>
                                        <p:commandButton  id="btnAdd" value="Add" 
                                                          action="#{pharmacySaleBhtController.addBillItem}" process="@this acStock txtQty :#{p:component('cmbPs')}" update=":#{p:component('pBillDetails')} :#{p:component('tblBillItem')} txtRate txtQty acStock focusItem tabI" ></p:commandButton>

                                        <p:focus id="focusQty" for="txtQty" ></p:focus>
                                        <p:focus id="focusItem" for="acStock" ></p:focus>

                                    </h:panelGrid>


                                    <p:tabView id="tabI" dynamic="true" activeIndex="#{pharmacySaleBhtController.activeIndex}" >

                                        <p:tab title="Availability" >
                                            <h:panelGrid columns="1" >
                                                <p:panel header="Not Available" >
                                                    <p:selectOneListbox id="lstSelectItems" style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;" value="#{pharmacySaleBhtController.selectedAlternative}"  >
                                                        <f:selectItems  value="#{pharmacySaleBhtController.itemsWithoutStocks}" var="si" itemLabel="#{si.name}" itemValue="#{si}" ></f:selectItems>
                                                        <p:ajax event="change" process="lstSelectItems" update="lstReplaceableBatch" listener="#{pharmacySaleBhtController.selectReplaceableStocks}" ></p:ajax>
                                                    </p:selectOneListbox>
                                                </p:panel>
                                                <p:panel header="Available" >
                                                    <p:selectOneListbox id="lstReplaceableBatch" style="width: 300px; height: 200px; max-width: 300px; max-height: 200px; min-width: 300px; min-height: 200px;"  >
                                                        <f:selectItems  value="#{pharmacySaleBhtController.replaceableStocks}" var="rs" itemLabel="#{rs.itemBatch.item.name}" itemValue="#{rs}" ></f:selectItems>
                                                    </p:selectOneListbox>
                                                </p:panel>
                                            </h:panelGrid>
                                        </p:tab>
                                        <p:tab title="Bill Items" >
                                            <h:panelGrid columns="1">
                                                <p:panel header="Bill Items" id="pBis">
                                                    <p:dataTable id="tblBillItem" value="#{pharmacySaleBhtController.preBill.billItems}" var="bi" rowIndexVar="s" editable="true" editMode="cell" >

                                                        <p:column headerText="Item">
                                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Quentity">

                                                            <p:inputText  id="ipTblQty" value="#{bi.qty}" style="width:96%" label="Qty" >
                                                                <f:convertNumber integerOnly="true" />
                                                                <f:ajax event="keyup" execute="@this rate" render="gros @this :#{p:component('pBillDetails')}" listener="#{pharmacySaleBhtController.onEdit(bi)}"/>
                                                                <f:ajax event="change" render="@this" execute="@this" />
                                                            </p:inputText>

                                                        </p:column>
                                                        <p:column headerText="Rate">
                                                            <h:outputLabel id="rate" value="#{bi.rate}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Value">
                                                            <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Expiary">
                                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                                <f:convertDateTime pattern="dd MM yyyy" ></f:convertDateTime>
                                                            </h:outputLabel>

                                                        </p:column>
                                                        <p:column headerText="Remove">
                                                            <p:commandButton value="Remove" action="#{pharmacySaleBhtController.removeBillItem(bi)}" ajax="false" >

                                                            </p:commandButton>
                                                        </p:column>

                                                    </p:dataTable>
                                                </p:panel>
                                            </h:panelGrid>
                                        </p:tab>
                                    </p:tabView>


                                </h:panelGrid>

                            </p:panel>




                            <p:panel>


                                <f:facet name="header" >
                                    <h:panelGrid columns="20"  >

                                        <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;" style="min-width: 50px;" />
                                        <p:selectOneMenu   id="cmbPs" value="#{pharmacySaleBhtController.paymentScheme}">     

                                            <f:selectItems value="#{paymentSchemeController.items}" var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                            <p:ajax process="cmbPs wsd wcd" update="pBillDetails lblCardRef txtCardRef creditBank lblCheqRef txtCheqRef bank chequeDate lblSlipRef txtSlipRef slipBank slipDate" 
                                                    event="change"  listener="#{pharmacySaleBhtController.paymentSchemeChanged}" />

                                        </p:selectOneMenu>

                                        <h:outputLabel id="lblCardRef" value="Card Ref. No" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />                                
                                        <p:inputText id="txtCardRef" autocomplete="off"  value="#{pharmacySaleBhtController.creditCardRefNo}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />                                
                                        <h:selectOneMenu id="creditBank" value="#{pharmacySaleBhtController.creditBank}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; ">
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </h:selectOneMenu>

                                        <h:outputLabel id="lblCheqRef" value="Cheque No" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                                        <p:inputText  id="txtCheqRef" value="#{pharmacySaleBhtController.chequeRefNo}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                                        <h:selectOneMenu id="bank" value="#{pharmacySaleBhtController.chequeBank}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </h:selectOneMenu>
                                        <p:calendar id="chequeDate"  value="#{pharmacySaleBhtController.chequeDate}" pattern="dd MMMM yyyy" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">                            
                                        </p:calendar>

                                        <h:outputLabel id="lblSlipRef" value="Slip Memo" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; " />
                                        <p:inputText  id="txtSlipRef" value="#{pharmacySaleBhtController.comment}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; " />
                                        <h:selectOneMenu id="slipBank" value="#{pharmacySaleBhtController.slipBank}" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; ">
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </h:selectOneMenu>

                                        <p:calendar id="slipDate"  value="#{pharmacySaleBhtController.slipDate}" pattern="dd MMMM yyyy" style="display: #{pharmacySaleBhtController.preBill.paymentScheme.paymentMethod ne 'Slip' ? 'none' : 'block'} ; ">                            
                                        </p:calendar>

                                        <p:commandButton ajax= "false" value="For Cashier" action="#{pharmacySaleBhtController.settlePreBill()}" update="tblBillItem txtRate txtQty acStock" process="cmbPs" actionListener="#{pharmacySaleBhtController.calculateAllRates}" ></p:commandButton>


                                        <p:commandButton ajax= "false"  value="Settle" action="#{pharmacySaleBhtController.settleBillWithPay}" update=":#{p:component('tblBillItem')} :#{p:component('txtRate')} :#{p:component('txtQty')} :#{p:component('acStock')}"  process="cmbPs" actionListener="#{pharmacySaleBhtController.calculateAllRates}"></p:commandButton>
                                        <p:commandButton value="New Pharmacy Bill"  ajax="false" action="#{pharmacySaleBhtController.newSaleBill}"  ></p:commandButton>

                                        <p:watermark id="wcd" value="Cheque Date" for="chequeDate"/>
                                        <p:watermark id="wsd" value="Slip Date" for="slipDate"/>


                                    </h:panelGrid>


                                </f:facet>



                                <p:panel header="Bill Details" id="pBillDetails"  >
                                    <p:panelGrid columns="2" columnClasses="numberCol, textCol"  >
                                        <h:outputLabel value="Total" ></h:outputLabel>
                                        <h:outputLabel id="total" value="#{pharmacySaleBhtController.preBill.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Discount" ></h:outputLabel>
                                        <h:outputLabel id="dis" value="#{pharmacySaleBhtController.preBill.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                        </h:outputLabel>
                                        <h:outputLabel value="Net Total" ></h:outputLabel>
                                        <h:outputLabel id="netTotal" value="#{pharmacySaleBhtController.preBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Tendered" ></h:outputLabel>
                                        <p:inputText autocomplete="off" id="paid" value="#{pharmacySaleBhtController.cashPaid}" >
                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                        </p:inputText>
                                        <h:outputLabel  value="Balance " ></h:outputLabel>
                                        <h:outputLabel id="balance" value="#{pharmacySaleBhtController.balance}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:panelGrid>

                                </p:panel>

                                <p:panel header="Patient Detail">                                        
                                    <p:tabView id="tvPt" style="min-height: 250px;"  >
                                        <p:ajax event="tabChange"  process="@this" listener="#{pharmacySaleBhtController.onTabChange}" />

                                        <p:tab id="tabNewPt" title="New Patient"  >
                                            <bil:newPatient controller="#{pharmacySaleBhtController}"/>
                                        </p:tab>
                                        <p:tab id="tabSearchPt" title="Search Patient">
                                            <bil:searchedPatient controller="#{pharmacySaleBhtController}"/>
                                        </p:tab>

                                    </p:tabView>
                                </p:panel>



                            </p:panel>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel  rendered="#{pharmacySaleBhtController.billPreview}" >




                        <p:commandButton id="nullButton3" value="No Action" action="#" style="display: none;" ></p:commandButton>
                        <p:defaultCommand  target="btnPrint" />  

                        <div class="nonPrintBlock" >
                            <p:commandButton id="btnPrint" value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton value="New Pharmacy Bill"  ajax="false" action="#{pharmacySaleBhtController.newSaleBillWithoutReduceStock()}" ></p:commandButton>

                        </div>
                        <div >
                            <h:panelGroup   id="gpBillPreview"   > 
                                <phi:saleBill bill="#{pharmacySaleBhtController.printBill}"></phi:saleBill>
                            </h:panelGroup>
                        </div>



                    </p:panel>



                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
