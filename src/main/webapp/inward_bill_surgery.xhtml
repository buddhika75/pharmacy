<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">



    <ui:define name="content">       

        <h:panelGroup rendered="true" styleClass="opdPanel" >
            <h:form id="form">
                <p:panel>
                    <f:facet name="header">
                        <p:commandButton value="Clear All" ajax="false"
                                         action="#{surgeryBillController.makeNull}"
                                         style="float: right;"></p:commandButton>
                        <p:commandButton value="Save Surgery" ajax="false" 
                                         action="#{surgeryBillController.save()}" 
                                         style="float: right;"></p:commandButton>
                    </f:facet>

                    <p:panel> 
                        <f:facet name="header">
                            <h:outputLabel value="Sergery &amp; BHT Detail"/>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <p:panel>
                                <h:outputLabel value="Type Patient Name or BHT : "/>
                                <p:autoComplete  forceSelection="true" converter="admis"
                                                 value="#{surgeryBillController.batchBill.patientEncounter}" 
                                                 completeMethod="#{admissionController.completePatient}"
                                                 var="apt2" itemLabel="#{apt2.patient.person.name}"
                                                 itemValue="#{apt2}" size="30"  style="width: 400px;">
                                    <p:ajax event="itemSelect"  update="patientDetail"/>
                                    <p:column >
                                        #{apt2.bhtNo} 
                                    </p:column>
                                    <p:column >
                                        #{apt2.patient.person.name} 
                                    </p:column>
                                </p:autoComplete>
                                <h:panelGrid id="patientDetail" columns="2" >
                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="BHT No : " />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.bhtNo}" ></h:outputLabel>


                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Patient Name : " />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.patient.person.nameWithTitle}" ></h:outputLabel>

                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Adress : " />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.patient.person.address}" ></h:outputLabel>

                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Guardian Name : " />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.guardian.nameWithTitle}" ></h:outputLabel>

                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Age : " />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.patient.age}" ></h:outputLabel>
                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Admitted At : "  />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.dateOfAdmission}"   >
                                        <f:convertDateTime pattern="dd/MM/yy" />
                                    </h:outputLabel>
                                    <h:outputLabel  rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="Adress" />
                                    <h:outputLabel rendered="#{surgeryBillController.batchBill.patientEncounter!=null}" value="#{surgeryBillController.batchBill.patientEncounter.patient.person.address}" ></h:outputLabel>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel>
                                <p:panelGrid columns="2" >
                                    <h:outputLabel value="Surgery Name" >
                                    </h:outputLabel>
                                    <p:autoComplete forceSelection="true"
                                                    value="#{surgeryBillController.batchBill.procedure.item}" 
                                                    completeMethod="#{procedureController.completeDiagnosis}"
                                                    var="apt2" itemLabel="#{apt2.name}"
                                                    itemValue="#{apt2}" size="30"  style="width: 400px;">
                                    </p:autoComplete>
                                    <h:outputLabel value="Start Time" >
                                    </h:outputLabel>
                                    <p:calendar value="#{surgeryBillController.batchBill.procedure.fromTime}" pattern="dd MMMM yyyy hh:mm" >
                                    </p:calendar>
                                    <h:outputLabel value="End Time" >
                                    </h:outputLabel>
                                    <p:calendar value="#{surgeryBillController.batchBill.procedure.toTime}" pattern="dd MMMM yyyy hh:mm" >
                                    </p:calendar>
                                </p:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </p:panel>

                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Professional Fee"/>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <p:panel>
                                <p:panelGrid columns="2" id="profPanel">
                                    <h:outputLabel value="Perfomance"/>
                                    <p:selectOneMenu  value="#{surgeryBillController.proEncounterComponent.patientEncounterComponentType}" >
                                        <f:selectItem itemLabel="Please select Perfomance"/>
                                        <f:selectItems value="#{enumController.patientEncounterComponentTypes}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="Discreption"/>
                                    <p:inputText id="txtDes" value="#{surgeryBillController.proEncounterComponent.description}" ></p:inputText>
                                    <h:outputLabel  value="Doctor/Staff" ></h:outputLabel>
                                    <p:autoComplete  style="width: 400px;" forceSelection="true"
                                                     value="#{surgeryBillController.proEncounterComponent.billFee.staff}" id="scStaff"
                                                     completeMethod="#{staffController.completeItems}" var="mys" 
                                                     itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"     >
                                       
                                    </p:autoComplete>
                                    <h:outputLabel value="Fee"/>
                                    <p:inputText id="prof" value="#{surgeryBillController.proEncounterComponent.billFee.feeValue}"/>
                                    <p:commandButton ajax="false" update="surgery"  value="Add Professional Fee"  rendered="#{surgeryBillController.batchBill.id eq null}"
                                                      action="#{surgeryBillController.addProfessionalFee()}">
                                    </p:commandButton>
                                    <p:commandButton ajax="false" value="Add Professional Fee"  rendered="#{surgeryBillController.batchBill.id ne null}"
                                                     action="#{surgeryBillController.addProfessionalFeeAfterSaving()}">
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel>
                                <p:dataTable value="#{surgeryBillController.proEncounterComponents}" id="surgery"   var="c" >
                                    <p:column>
                                        <h:outputLabel value="#{c.patientEncounterComponentType}"></h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{c.billFee.staff.person.nameWithTitle}"></h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{c.billFee.feeValue}"></h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton ajax="false" value="Update"  disabled="#{c.billFee.id eq null}"
                                                         action="#{surgeryBillController.updateBillFee(c.billFee)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                        </h:panelGrid>
                    </p:panel>

                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Timed Service"/>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <p:panel>
                                <p:panel id='pIxAdd' header="Timed Service Requests" style="min-height: 100px;"  >

                                    <p:autoComplete  forceSelection="false" 
                                                     value="#{surgeryBillController.timedEncounterComponent.billFee.patientItem.item}"
                                                     completeMethod="#{timedItemController.completeInvest}" var="ix" 
                                                     itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 400px;">
                                        <p:ajax event="itemSelect" process="@this" update="pDetail"/>
                                    </p:autoComplete>

                                </p:panel>

                                <p:panel header="Timed Item Detail" id="pDetail" >
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Name :"/>
                                        <p:outputLabel value="#{surgeryBillController.timedEncounterComponent.billFee.patientItem.item.name}"/>

                                        <p:outputLabel value="StartTime:"/>
                                        <p:calendar id="startTime"  value="#{surgeryBillController.timedEncounterComponent.billFee.patientItem.fromTime}" 
                                                    pattern="dd MMMM yyyy hh mm a" >
                                            <f:ajax event="dateSelect" execute="pDetail" />
                                        </p:calendar>                                                                      


                                    </h:panelGrid>   
                                    <h:commandButton value="Add Time Service"  rendered="#{surgeryBillController.batchBill.id eq null}"
                                                     action="#{surgeryBillController.addTimedService()}">
                                    </h:commandButton>
                                    <h:commandButton value="Add Time Service"  rendered="#{surgeryBillController.batchBill.id ne null}"
                                                     action="#{surgeryBillController.addProfessionalFeeAfterSaving()}">
                                    </h:commandButton>
                                </p:panel>
                            </p:panel>
                            <p:panel>
                                <p:dataTable value="#{surgeryBillController.timedEncounterComponents}" var="ti">
                                    <p:column headerText="Service Name">
                                        #{ti.billFee.patientItem.item.name}
                                    </p:column>
                                    <p:column headerText="Start Time">
                                        <p:calendar navigator="true"  
                                                    value="#{ti.billFee.patientItem.fromTime}" 
                                                    pattern="dd MMMM yyyy hh mm a" />                                      
                                    </p:column>                               
                                    <p:column headerText="Stopped Time">
                                        <p:calendar navigator="true"  
                                                    value="#{ti.billFee.patientItem.toTime}" 
                                                    pattern="dd MMMM yyyy hh mm a" />  
                                    </p:column>
                                    <p:column headerText="Total">
                                        #{ti.billFee.patientItem.serviceValue}
                                    </p:column>
                                    <p:column >
                                        <p:commandButton value="Update" ajax="false"  disabled="#{c.billFee.id eq null}"
                                                         action="#{inwardTimedItemController.finalizeService(ti.billFee.patientItem)}">                                                                    
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </p:panel>

                </p:panel>           
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
