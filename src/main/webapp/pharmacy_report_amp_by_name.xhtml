<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:form >

                    <p:panel header="Items by Name" >

                        <p:panel >


                            <p:panelGrid columns="3" >
                                <p:commandButton value="Items by name" action="#{ampController.fillAmpsByName()}" ajax="false" ></p:commandButton>                            
                                <p:commandButton value="Items by code" action="#{ampController.fillAmpsByCode()}" ajax="false" ></p:commandButton>                            
                                <p:commandButton value="Items by product" action="#{ampController.fillAmpsByVmp()}" ajax="false" ></p:commandButton>                            
                            </p:panelGrid>



                            <p:panel id="paItems">
                                <p:commandButton ajax="false" value="Excel" >
                                    <p:dataExporter target="tblItem" fileName="items" type="xls" ></p:dataExporter>
                                </p:commandButton>
                                <p:dataTable id="tblItem" value="#{ampController.items}" var="i"
                                             rowKey="#{i.id}"
                                             rowIndexVar="n"
                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15">

                                    <p:column headerText="No" >
                                        <p:outputLabel value="#{n}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Category" >
                                        <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Product" >
                                        <p:outputLabel value="#{i.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Code" >
                                        <p:outputLabel value="#{i.code}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Barcode" >
                                        <p:outputLabel value="#{i.barcode}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Generic" >
                                        <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Strength" >
                                        <p:outputLabel value="#{i.dblValue}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Strength Unit" >
                                        <p:outputLabel value="#{i.vmp.measurementUnit.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Pack Size" >
                                        <p:outputLabel value="#{i.vmp.dblValue}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Issue Unit" >
                                        <p:outputLabel value="#{i.vmp.category.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Pack Unit" >
                                        <p:outputLabel value="Pack"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Distributor" >
                                        <p:outputLabel value=""></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Manufacturer" >
                                        <p:outputLabel value="#{i.manufacturer.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Importer" >
                                        <p:outputLabel value="#{i.importer.name}"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Date of Expiary" >
                                        <p:outputLabel value="12/31/2020"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Batch" >
                                        <p:outputLabel value="AAAA"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Quentity" >
                                        <p:outputLabel value="1"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Purchase Price" >
                                        <p:outputLabel value="80.00"></p:outputLabel>
                                    </p:column>
                                    <p:column headerText="Sale Price" >
                                        <p:outputLabel value="100.00"></p:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                        </p:panel>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
