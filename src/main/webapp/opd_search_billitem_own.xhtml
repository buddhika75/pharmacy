<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="OPD BILL ITEM "/>
                            <h:panelGrid columns="6">                                   
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{opdBillItemSearchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{opdBillItemSearchController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:inputText id="txtSearch" value="#{opdBillItemSearchController.txtSearch}" style="width:500px;"/>                                

                                <p:commandButton id="btn_Search" ajax="false" value="Search" action="#{opdBillItemSearchController.createTable()}"/>
                                <p:defaultCommand target="btnSearch"/>
                            </h:panelGrid>                                
                            <p:watermark value="Bill Id ,NetTotal,Paymentscheme,Paymentmethod,Patient Name or Phone Number" for="txtSearch" />
                        </f:facet>




                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{opdBillItemSearchController.searchBillItems}" var="pi" 
                                     paginator="true" rows="20"  lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                     rowsPerPageTemplate="5,10,15" >
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column headerText="Bill No" styleClass="alignTop" filterBy="#{pi.bill.insId}" >
                                <h:commandLink action="bill_reprint" value="#{pi.bill.insId}">
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>   
                            </p:column>
                            <p:column headerText="Institution Name" styleClass="alignTop" filterBy="#{pi.bill.institution.name}" >
                                <h:commandLink action="bill_reprint" value="#{pi.bill.institution.name}">
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Patient"  styleClass="alignTop" filterBy="#{pi.bill.patient.person.nameWithTitle}" >
                                <h:outputLabel value="#{pi.bill.patient.person.nameWithTitle}" >
                                </h:outputLabel>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandLink value="(edit)" action="patient" >
                                    <f:setPropertyActionListener value="#{pi.bill.patient}" target="#{patientController.current}"/>
                                </h:commandLink>
                                <br/>
                                <h:outputLabel value="#{pi.bill.patient.age}" >
                                </h:outputLabel>
                                <br/>
                                <h:outputLabel value="#{pi.bill.patient.person.sex}" >
                                </h:outputLabel>
                                <br/>
                                <h:outputLabel value="#{pi.bill.patient.person.phone}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Investigation/Service"  styleClass="alignTop" filterBy="#{pi.item.name}" >
                                <h:outputLabel value="#{pi.item.name}" >
                                </h:outputLabel>
                                <br/>
                                <h:outputLabel value="Billed at " />
                                <h:outputLabel value="#{pi.bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                </h:outputLabel>
                                <br/>

                                <h:panelGroup rendered="#{pi.bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{pi.bill.cancelled}" value="#{pi.bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{pi.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{pi.refunded}" value="#{pi.referanceBillItem.bill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <br/>
                            </p:column>
                            <p:column headerText="Paymentmethod" filterBy="#{pi.bill.paymentScheme.paymentMethod}"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{pi.bill.paymentScheme.paymentMethod}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Paymentscheme" filterBy="#{pi.bill.paymentScheme.name}">
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{pi.bill.paymentScheme.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Gross Value" filterBy="#{pi.bill.total}"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{pi.bill.total}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Discount" filterBy="#{pi.bill.discount}"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{pi.bill.discount}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Net Value" filterBy="#{pi.bill.netTotal}"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{pi.bill.netTotal}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{pi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>


                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
