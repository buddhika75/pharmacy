<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >
                            <h:panelGroup>
                                <h:panelGrid columns="5">     
                                    <h:outputLabel value="Payment Done Search"/>
                                    <h:outputLabel value="From Date"/>
                                    <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" render="tblBills"  execute="toDate fromDate" listener="#{billSearch.createPaymentTable()}"/>
                                    </p:calendar>
                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" render="tblBills"  execute="toDate fromDate" listener="#{billSearch.createPaymentTable()}"/>
                                    </p:calendar>
                                </h:panelGrid>   

                            </h:panelGroup>
                            <h:panelGrid columns="6" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{billSearch.createPaymentTable}"/>
                                <h:outputLabel/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/>
                                <h:outputLabel/><h:outputLabel/> <h:outputLabel/>
                                <h:outputLabel value="Opd Bill No"/>
                                <h:outputLabel value="Patient Name"/>
                                <h:outputLabel value="Speciality"/> 
                                <h:outputLabel value="Staff Name"/>      
                                <h:outputLabel value="Service Name"/>  
                                <h:outputLabel value="Charges"/>                              
                                <p:inputText  value="#{billSearch.searchKeyword.billNo}" />
                                <p:inputText value="#{billSearch.searchKeyword.patientName}" />
                                <p:inputText  value="#{billSearch.searchKeyword.speciality}" />
                                <p:inputText  value="#{billSearch.searchKeyword.staffName}" />
                                <p:inputText  value="#{billSearch.searchKeyword.itemName}" />
                                <p:inputText value="#{billSearch.searchKeyword.total}"/>

                            </h:panelGrid>
                        </f:facet>

                        <p:dataTable id="tblBills" value="#{billSearch.billItems}" var="bi"  >
                            <p:column headerText="Opd Bill No" >
                                <h:commandLink action="payment_bill_reprint" value="#{bi.paidForBillFee.bill.insId}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>  
                            <p:column headerText="Specility" >
                                <h:commandLink action="payment_bill_reprint" >
                                    <h:outputLabel value="#{bi.paidForBillFee.staff.speciality.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>    
                            <p:column headerText="Doctor" >
                                <h:commandLink action="payment_bill_reprint" >
                                    <h:outputLabel value="#{bi.paidForBillFee.staff.person.nameWithTitle}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                         
                            <p:column headerText="Paid at"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bi.bill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bi.bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bi.bill.cancelled}" value="#{bi.bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bi.bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{bi.bill.refunded}" value="#{bi.bill.refundedBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>  
                            <p:column headerText="Paid by" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bi.bill.creater.webUserPerson.name}" >                                      
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bi.bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bi.bill.cancelled}" value="#{bi.bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bi.bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{bi.bill.refunded}" value="#{bi.bill.refundedBill.creater.webUserPerson.name}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>    
                            <p:column headerText="Service Name"  >
                                <h:commandLink action="payment_bill_reprint" >
                                    <h:outputLabel value="#{bi.paidForBillFee.billItem.item.name}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Charges"  >
                                <h:commandLink action="payment_bill_reprint" >
                                    <h:outputLabel value="#{bi.paidForBillFee.feeValue}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bi.bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
