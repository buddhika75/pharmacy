<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Item Stock History" >

                        <h:panelGrid columns="2" >

                            <h:outputLabel value="Item" ></h:outputLabel>
                            <p:autoComplete id="acItem"   value="#{reorderController.item}" 
                                            forceSelection="true"
                                            completeMethod="#{itemController.completeAmpItem}" 
                                            var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" >
                                <p:column headerText="Item" >
                                    <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                </p:column>
                                <p:column headerText="Code" >
                                    <h:outputLabel value="#{vt.code}"></h:outputLabel>
                                </p:column>
                            </p:autoComplete>


                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{reorderController.fromDate}"
                                        pattern="dd MMM yyyy" ></p:calendar>

                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{reorderController.toDate}"
                                        pattern="dd MMM yyyy" ></p:calendar>

                            <h:outputLabel value="Department" ></h:outputLabel>
                            <p:selectOneMenu value="#{reorderController.historyDept}" >
                                <f:selectItems value="#{departmentController.institutionDepatrments}" var="d"
                                               itemLabel="#{d.name}" itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>
                            <p:commandButton ajax="false" value="Fill Stock History"
                                             actionListener="#{reorderController.findDailyStockAverage()}" ></p:commandButton>

                        </h:panelGrid>

                        <h:panelGrid columns="2" >

                            <p:dataTable id="tbl"
                                         styleClass="noBorder" value="#{reorderController.dailyStockRow}" var="ir"
                                         rows="20"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="20,50,100"
                                         editable="true"
                                         editMode="cell"
                                         >
                                <f:facet name="header">
                                    <h:outputLabel value="Item Stock History" ></h:outputLabel>
                                </f:facet>

                                <p:column headerText="Date" >
                                    <h:outputLabel value="#{ir.date}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Stock" >
                                    <h:outputLabel value="#{ir.quantity}" >
                                        <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>


                            </p:dataTable>     


                        </h:panelGrid>

                        <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>
                        <p:chart widgetVar="chart"  type="line" model="#{reorderController.dateModel}" style="height:400px;"/>


                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </body>
</html>
