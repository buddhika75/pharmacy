<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="SEARCH BILL FOR RETURN ITEM"/>      
                           
                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{search.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{search.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{search.createPreBillsForReturn}"/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Bill No"/>                               
                                <h:outputLabel value="Net Total"/>
                                <h:outputLabel/><h:outputLabel/><h:outputLabel/>
                                <p:inputText  value="#{search.searchKeyword.billNo}" />                             
                                <p:inputText value="#{search.searchKeyword.netTotal}"/>                               
                                <h:outputLabel/><h:outputLabel/><h:outputLabel/>
                            </h:panelGrid>

                        </f:facet>
                        <p:dataTable id="tblBills" value="#{search.bills}" var="bill"  >

                            <p:column headerText="Pre Bill No" >
                                <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                            </p:column>     
                            <p:column headerText="Billed at"  >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>                 
                            <p:column headerText="Billed by" >
                                <h:commandLink action="bill_reprint" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >

                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>                                                    
                            <p:column headerText="Net Value" >

                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>

                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false" value="Return Item Only " action="pharmacy_return_bill_pre"   disabled="#{bill.cancelled eq true}">                                
                                    <f:setPropertyActionListener value="#{bill}" target="#{preReturnController.bill}"  />
                                </p:commandButton>
                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false" value="Return Item and Cash" action="pharmacy_return_bill_retail" disabled="#{bill.cancelled eq true}">
                                    <f:setPropertyActionListener value="#{bill}" target="#{saleReturnController.bill}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
