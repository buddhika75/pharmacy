<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="SEARCH BILL FOR RETURN ITEM"/>      
                            <h:panelGrid columns="6" >
                                
                                <p:inputText id="txtSearch" value="#{billSearch.txtSearch}"  style="width:500px;">
                                    
                                </p:inputText>
                                <p:commandButton id="btnRefresh" ajax="false" value="Refresh" action="#{billSearch.createPreBillsForReturn()}"/>
                                 <p:defaultCommand target="btnRefresh"/>
                                 
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                   
                                    
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                  
                                    
                                </p:calendar>
                                
                            </h:panelGrid>
                              <p:watermark value="Bill Id ,NetTotal,Paymentscheme,Paymentmethod" for="txtSearch" />
                        </f:facet>
                        <p:dataTable id="tblBills" value="#{billSearch.searchBills}"
                                     paginator="true" rows="20"  rowKey="#{bill.id}" lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                     rowsPerPageTemplate="5,10,15" var="bill"  >

                            <p:column headerText="Pre Bill No" filterBy="#{bill.deptId}">
                                <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                            </p:column>     
                            <p:column headerText="Date" filterBy="#{bill.createdAt}" >                              
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Time" filterBy="#{bill.createdAt}" >

                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputLabel>

                            </p:column>                           
                            <p:column headerText="Billed By" filterBy="#{bill.creater.webUserPerson.name}"  >
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                            </p:column>                                                      
                            <p:column headerText="Net Value" filterBy="#{bill.netTotal}" >

                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>

                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false" value="Return Item Only " action="pharmacy_return_bill_pre"   disabled="#{bill.cancelled eq true}">                                
                                    <f:setPropertyActionListener value="#{bill}" target="#{preReturnController.bill}"  />
                                </p:commandButton>
                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false" value="Return Item and Cash" action="pharmacy_return_bill_retail" disabled="#{bill.cancelled eq true}">
                                    <f:setPropertyActionListener value="#{bill}" target="#{saleReturnController.bill}"/>
                                </p:commandButton>
                            </p:column>
                            
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
