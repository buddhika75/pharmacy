<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="PHARMACY BILL SEARCH TO PAY "/>
                           
                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{search.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{search.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{search.createPreTable}"/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Bill No"/>
                                <h:outputLabel value="Patient Name"/>                               
                                <h:outputLabel value="Total"/>
                                <h:outputLabel value="Net Total"/>
                                <h:outputLabel/>
                                <p:inputText  value="#{search.searchKeyword.billNo}" />
                                <p:inputText value="#{search.searchKeyword.patientName}" />
                                <p:inputText  value="#{search.searchKeyword.total}" />
                                <p:inputText value="#{search.searchKeyword.netTotal}"/>
                                <h:outputLabel/>
                            </h:panelGrid>

                        </f:facet>

                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{search.bills}" var="bill"   >

                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>

                            <p:column headerText="Bill No" >
                                <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                            </p:column>   
                            <p:column headerText="Department"  >
                                <h:outputLabel value="#{bill.department.name}"  ></h:outputLabel>
                            </p:column>   
                            <p:column headerText="Date" >                              
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Time" >

                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputLabel>

                            </p:column>                           
                            <p:column headerText="Billed By"  >
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                            </p:column>                                                      
                            <p:column headerText="Net Value" >

                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>

                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false"  value="AcceptPayment" action="pharmacy_preBill_settle"  disabled="#{bill.referenceBill ne null}">                                
                                    <f:setPropertyActionListener  value="#{bill}" target="#{pharmacyPreSettleController.preBill}" />
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Bill By" >
                                <h:outputLabel value="#{bill.referenceBill.creater.webUserPerson.name}"  ></h:outputLabel>
                            </p:column>  

                            <p:column headerText="Bill Department" >
                                <h:outputLabel value="#{bill.referenceBill.department.name}"  ></h:outputLabel>
                            </p:column> 


                            <p:column>
                                <p:commandButton ajax="false" value="View Payment Bill" action="pharmacy_reprint_bill_sale_cashier" disabled="#{bill.referenceBill eq null}">
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{bill.referenceBill}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
