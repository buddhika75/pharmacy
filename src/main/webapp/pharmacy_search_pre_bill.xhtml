<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="PHARMACY BILL SEARCH TO PAY "/>
                            <h:panelGrid columns="6" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{billSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                   
                                    
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{billSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                  
                                    
                                </p:calendar>
                                <p:inputText id="txtSearch" value="#{billSearch.txtSearch}"  style="width:500px;">
                                    
                                </p:inputText>
                                <p:commandButton ajax="false" value="Search" action="#{billSearch.createPreTable()}"/>
                            </h:panelGrid>
                            <p:watermark value="Bill Id ,NetTotal,Paymentscheme,Paymentmethod" for="txtSearch" />

                        </f:facet>

                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{billSearch.searchBills}" var="bill" 
                                     paginator="true" rows="20"  lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                     rowsPerPageTemplate="5,10,15" style="min-width: 100%;"  >

                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>

                            <p:column headerText="Bill No" filterBy="#{bill.deptId}" >
                                <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                            </p:column>   
                            <p:column headerText="Department" filterBy="#{bill.department.name}" >
                                <h:outputLabel value="#{bill.department.name}"  ></h:outputLabel>
                            </p:column>   
                            <p:column headerText="Date" >                              
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="dd MM yyyy"/>
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Time" >

                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputLabel>

                            </p:column>                           
                            <p:column headerText="Billed By" filterBy="#{bill.creater.webUserPerson.name}" >
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                            </p:column>                                                      
                            <p:column headerText="Net Value" filterBy="#{bill.netTotal}">

                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00"/>
                                </h:outputLabel>

                            </p:column>

                            <p:column>
                                <p:commandButton ajax="false"  value="AcceptPayment" action="pharmacy_preBill_settle"  disabled="#{bill.referenceBill ne null}">                                
                                    <f:setPropertyActionListener  value="#{bill}" target="#{pharmacyPreSettleController.preBill}" />
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Bill By" filterBy="#{bill.referenceBill.creater.webUserPerson.name}">
                                <h:commandLink action="pharmacy_reprint_bill_sale_cashier">
                                    <h:outputLabel value="#{bill.referenceBill.creater.webUserPerson.name}"  ></h:outputLabel>
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{bill.referenceBill}" />
                                </h:commandLink>
                            </p:column>  

                            <p:column headerText="Bill Department" >
                                <h:commandLink action="pharmacy_reprint_bill_sale_cashier">
                                    <h:outputLabel value="#{bill.referenceBill.department.name}"  ></h:outputLabel>
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{bill.referenceBill}" />
                                </h:commandLink>
                            </p:column>  

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
