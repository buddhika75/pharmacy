<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="Import Pharmaceutical Items" ></h:outputLabel>
            <p>Please make sure the following order of Columns.</p>
            <p>Leave First Row for Row Headings.</p>
            <p:panelGrid columns="13" style="border: 1px solid blue;" >
                <h:outputLabel value ="0. Category" ></h:outputLabel>
                <h:outputLabel value ="1. Product " ></h:outputLabel>
                <h:outputLabel value ="2. Code" ></h:outputLabel>
                <h:outputLabel value ="3. Trade Name" ></h:outputLabel>
                <h:outputLabel value ="4. Generic Name" ></h:outputLabel>
                <h:outputLabel value ="5. Strength" ></h:outputLabel>
                <h:outputLabel value ="6. Strength Unit" ></h:outputLabel>
                <h:outputLabel value ="7. Pack Size" ></h:outputLabel>
                <h:outputLabel value ="8. Issue Unit" ></h:outputLabel>
                <h:outputLabel value ="9. Pack Unit" ></h:outputLabel>
                <h:outputLabel value ="10. Distributor" ></h:outputLabel>
                <h:outputLabel value ="11. Manufacturer" ></h:outputLabel>
                <h:outputLabel value ="12. Importer" ></h:outputLabel>
            </p:panelGrid>

            <p:fileUpload value="#{pharmacyItemExcelManager.file}" mode="simple"/>
            <h:commandButton value="Submit" action="#{pharmacyItemExcelManager.importToExcel}"/>
        </h:form>

        <h:form>
            <p:commandButton value="Remove All Pharmaceutical Items" ajax="false" action="#{pharmacyItemExcelManager.removeAllPharmaceuticalItems()}" ></p:commandButton>
            <p:tabView id="tblLists" >

                <p:tab title="Generic Names" >

                    <p:dataTable id="tblVtm"  var="vtm" value="#{pharmacyItemExcelManager.vtms}" >
                        <p:column>
                            <f:facet name="header">
                                Generic Name
                            </f:facet>
                            <h:outputText value="#{vtm.name}"/>
                        </p:column>
                    </p:dataTable>

                </p:tab>


                <p:tab title="Items" >
                    <p:dataTable id="tblAmp"  var="amp" value="#{pharmacyItemExcelManager.amps}" >
                        <p:column>
                            <f:facet name="header">
                                Item Name
                            </f:facet>
                            <h:outputText value="#{amp.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Product
                            </f:facet>
                            <h:outputText value="#{amp.vmp.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Strength
                            </f:facet>
                            <h:outputText value="#{amp.dblValue} #{amp.measurementUnit.name}"/>
                        </p:column>
                        
                    </p:dataTable>

                </p:tab>


                <p:tab title="Packs" >

                    <p:dataTable id="tblAmpp"  var="ampp" value="#{amppController.items}" >
                        <p:column>
                            <f:facet name="header">
                                Pack Name
                            </f:facet>
                            <h:outputText value="#{ampp.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Product
                            </f:facet>
                            <h:outputText value="#{ampp.amp.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Pack Size
                            </f:facet>
                            <h:outputText value="#{ampp.vmpp.dblValue} &nbsp; #{ampp.amp.measurementUnit.name } &nbsp;per #{ampp.vmpp.measurementUnit.name} "/>
                        </p:column>

                    </p:dataTable>


                </p:tab>                


            </p:tabView>
        </h:form>



        <h:form >
            <h:commandButton value="Remove Duplicates" action="#{pharmacyItemExcelManager.removeDuplicateAmpps()}" ></h:commandButton>
        </h:form>

          

    </ui:define>


</ui:composition>
