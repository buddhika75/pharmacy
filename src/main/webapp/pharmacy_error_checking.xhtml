<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

                <h:form>



                    <p:panel header="Error Detection" >
                        <p:panelGrid columns="2" >


                            <p:panel header="Mismatch of Pre Bills and Bills" >
                                <p:commandButton ajax="false" value="List Mismatch Bills" action="#{pharmacyErrorChecking.listMismatchPreBills()}" >
                                </p:commandButton>
                                <p:dataTable value="#{pharmacyErrorChecking.mismatchPreBills}" var="pb" >
                                    <p:column headerText="Pre Bill Date/Time" >
                                        <h:outputLabel value="#{pb.billDate}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh:mm a" ></f:convertDateTime>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Bill Date/Time" >
                                        <h:outputLabel value="#{pb.referenceBill.billDate}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh:mm a" ></f:convertDateTime>
                                        </h:outputLabel>
                                    </p:column>
                                </p:dataTable>





                            </p:panel>





                        </p:panelGrid>







                    </p:panel>




               </h:form>

      

    </ui:define>

</ui:composition>
