<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="5" style="min-width: 100%;">
                <f:facet name="header">
                    <p:outputLabel value="Select Request For Department : #{sessionController.department.name}"/>                   
                </f:facet>
                <h:outputLabel value="From Date"/>
                <p:calendar id="frmDate" value="#{transferReceiveController.fromDate}" navigator="true"  pattern="dd MMMM yyyy HH:mm" >
                </p:calendar>
                <h:outputLabel value="To Date"/>
                <p:calendar id="toDate" value="#{transferReceiveController.toDate}" navigator="true" pattern="dd MMMM yyyy HH:mm"  >
                </p:calendar>
                <p:commandButton id="btnRefresh" ajax="false" value="Refresh" />
                <p:defaultCommand target="btnRefresh"/>
            </p:panelGrid>

            <p:dataTable value="#{transferReceiveController.issued}" var="p">                       
                <p:column headerText="Issue No">
                    <h:commandLink action="pharmacy_reprint_transfer_isssue">
                        <h:outputLabel value="#{p.deptId}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>
                <p:column headerText="From Department">
                    <h:commandLink action="pharmacy_reprint_transfer_isssue">
                        <h:outputLabel value="#{p.fromDepartment.name}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>      
                <p:column headerText="Staff">
                    <h:commandLink action="pharmacy_reprint_transfer_isssue">
                        <h:outputLabel value="#{p.toStaff.person.nameWithTitle}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column> 
                <p:column headerText="Issued At">
                    <h:commandLink action="pharmacy_reprint_transfer_isssue">
                        <h:outputLabel value="#{p.createdAt}"/>
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                    </h:commandLink>
                </p:column>

                <p:column>
                    <p:commandButton ajax="false" value="Recieve" action="pharmacy_transfer_receive"
                                     disabled="#{p.forwardReferenceBill.creater ne null and p.forwardReferenceBill.cancelled eq false}">
                        <f:setPropertyActionListener target="#{transferReceiveController.issuedBill}" value="#{p}"/>
                    </p:commandButton>
                    <p:commandButton ajax="false" value="View Recieve Note" action="pharmacy_reprint_transfer_receive" 
                                     disabled="#{p.forwardReferenceBill.creater eq null}">
                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p.forwardReferenceBill}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </ui:define>  

</ui:composition>
