<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <f:facet name="header">
                    <p:outputLabel value="Select Request For Department : #{sessionController.department.name}"/>                   
                    <h:panelGrid columns="5" >
                        <h:outputLabel value="From Date"/>
                        <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >      
                        </p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{search.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >                                                                              
                        </p:calendar>
                        <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{search.createIssueTable()}"/>
                        <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                        <h:outputLabel value="Request No"/>   
                        <h:outputLabel value="From Deprtment"/> 
                        <h:outputLabel value="Staff "/> 
                        <h:outputLabel/><h:outputLabel/>
                        <p:inputText  value="#{search.searchKeyword.billNo}" />   
                        <p:inputText  value="#{search.searchKeyword.department}" />   
                        <p:inputText  value="#{search.searchKeyword.staffName}" /> 
                        <h:outputLabel/><h:outputLabel/>
                    </h:panelGrid>
                </f:facet>              


                <p:dataTable value="#{search.bills}" var="p">                       
                    <p:column headerText="Issue No">
                        <h:commandLink action="pharmacy_reprint_transfer_isssue">
                            <h:outputLabel value="#{p.deptId}"/>
                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="From Department">
                        <h:commandLink action="pharmacy_reprint_transfer_isssue">
                            <h:outputLabel value="#{p.department.name}"/>
                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                        </h:commandLink>
                    </p:column>      
                    <p:column headerText="Staff">
                        <h:commandLink action="pharmacy_reprint_transfer_isssue">
                            <h:outputLabel value="#{p.toStaff.person.nameWithTitle}"/>
                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                        </h:commandLink>
                    </p:column> 
                    <p:column headerText="Issued At">
                        <h:commandLink action="pharmacy_reprint_transfer_isssue">
                            <h:outputLabel value="#{p.createdAt}"/>
                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p}"/>
                        </h:commandLink>
                    </p:column>

                    <p:column>
                        <p:commandButton ajax="false" value="Recieve" action="pharmacy_transfer_receive"
                                         disabled="#{p.forwardReferenceBill.creater ne null and p.forwardReferenceBill.cancelled eq false}">
                            <f:setPropertyActionListener target="#{transferReceiveController.issuedBill}" value="#{p}"/>
                        </p:commandButton>
                        <p:commandButton ajax="false" value="View Recieve Note" action="pharmacy_reprint_transfer_receive" 
                                         disabled="#{p.forwardReferenceBill.creater eq null}">
                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{p.forwardReferenceBill}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>  

</ui:composition>
