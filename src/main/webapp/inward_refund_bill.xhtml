<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:panel >
                    <f:facet name="header">
                        <p:outputLabel value="Inward Refund Payment"/>
                        <p:commandButton ajax="false" value="Refund" action="#{inwardRefundController.pay}"/>
                        <p:commandButton ajax="false" value="Clear" action="#{inwardRefundController.makeNull}"/>
                    </f:facet>
                    <p:panel header="BHT">
                        <p:autoComplete widgetVar="aPt2"  id="acPt2" forceSelection="true" converter="admCon"
                                        value="#{inwardRefundController.current.patientEncounter}" 
                                        completeMethod="#{admissionController.completePatient}"
                                        var="apt2" itemLabel="#{apt2.bhtNo}" 
                                        itemValue="#{apt2}" size="30"  style="width: 400px;">
                            <p:ajax event="itemSelect" process="acPt2" update="panSearch2 paid"/>
                            <p:column>
                                #{apt2.bhtNo}
                            </p:column>
                            <p:column>
                                #{apt2.patient.person.nameWithTitle}
                            </p:column>
                        </p:autoComplete>   


                        <h:panelGrid id="panSearch2" columns="2" >
                            <h:outputLabel  rendered="#{inwardRefundController.current.patientEncounter!=null}" value="Name:" />
                            <h:outputLabel rendered="#{inwardRefundController.current.patientEncounter!=null}" value="#{inwardRefundController.current.patientEncounter.patient.person.nameWithTitle}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardRefundController.current.patientEncounter!=null}" value="Sex" />
                            <h:outputLabel rendered="#{inwardRefundController.current.patientEncounter!=null}" value="#{inwardRefundController.current.patientEncounter.patient.age}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardRefundController.current.patientEncounter!=null}" value="DOB"  />
                            <h:outputLabel rendered="#{inwardRefundController.current.patientEncounter!=null}" value="#{inwardRefundController.current.patientEncounter.patient.person.dob}"   >
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputLabel>
                            <h:outputLabel  rendered="#{inwardRefundController.current.patientEncounter!=null}" value="Adress" />
                            <h:outputLabel rendered="#{inwardRefundController.current.patientEncounter!=null}" value="#{inwardRefundController.current.patientEncounter.patient.person.address}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardRefundController.current.patientEncounter!=null}" value="Date of Admission"  />
                            <h:outputLabel rendered="#{inwardRefundController.current.patientEncounter!=null}" value="#{inwardRefundController.current.patientEncounter.dateOfAdmission}"   >
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputLabel>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Paid Amount" id="paid">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Total Payments"/>
                            <h:outputLabel value="#{inwardRefundController.paidAmount}"/>                           
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="Payment Detail">
                        <h:panelGrid columns="7">                        
                            <p:selectOneMenu   id="cmbPs" value="#{inwardRefundController.current.paymentMethod}"  >
                                <f:selectItem itemLabel="Select Payment Method" />
                                <f:selectItems value="#{inwardRefundController.paymentMethods}"  />
                                <p:ajax process="cmbPs" update="lblCardRef txtCardRef lblCheqRef txtCheqRef bank" event="change" />
                            </p:selectOneMenu>
                            <h:outputLabel id="lblCardRef" value="Card Ref. No" style="display: #{inwardRefundController.current.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCardRef" value="#{inwardRefundController.current.creditCardRefNo}" style="display: #{inwardRefundController.current.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />
                            <h:outputLabel id="lblCheqRef" value="Cheque No" style="display: #{inwardRefundController.current.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCheqRef" value="#{inwardRefundController.current.chequeRefNo}" style="display: #{inwardRefundController.current.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <h:selectOneMenu id="bank" value="#{inwardRefundController.current.bank}" style="display: #{inwardRefundController.current.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">
                                <f:selectItem itemLabel="Select Bank"/>
                                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:outputLabel value="Amount"/>
                            <p:inputText value="#{inwardRefundController.current.total}"/>
                        </h:panelGrid>
                    </p:panel>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
