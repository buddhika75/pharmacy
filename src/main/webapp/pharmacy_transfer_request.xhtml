<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <f:facet name="header" >                                  
                    <h:panelGrid columns="4" style="min-width: 100%;" >                        
                        <h:outputLabel value="To :#{transferRequestController.bill.toDepartment.name} " />     
                        <p:commandButton  value="Request" action="#{transferRequestController.request}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                        </p:commandButton>
                        <p:commandButton  value="New Bill" action="#{transferRequestController.recreate}" ajax="false"  style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                        </p:commandButton>                        

                    </h:panelGrid>
                </f:facet>
                <p:panelGrid columns="2">
                    <p:panelGrid columns="3">                        
                        <f:facet name="header">
                            Select Department To Request For
                        </f:facet>
                        <p:autoComplete converter="dep" value="#{transferRequestController.bill.toDepartment}" completeMethod="#{departmentController.completeDept}" var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />                    
                    </p:panelGrid>
                    <p:panel header="Add Item ">
                        <p:autoComplete converter="itemcon" value="#{transferRequestController.currentItem}" completeMethod="#{itemController.completePharmacyItem}" var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />
                        <p:commandButton value="Add Item" action="#{transferRequestController.addItem}" ajax="false"/>
                    </p:panel>
                </p:panelGrid>
                <p:dataTable var="ph"  scrollable="true" scrollHeight="250"  value="#{transferRequestController.pharmacyBillItem}" id="itemList" editable="true" sortBy="#{ph.billItem.bill.id}">  

                    <f:facet name="header">  
                        Pharmacy Bill Item 
                    </f:facet>  

                    <p:column headerText="Item Name" style="width:50px!important;">  
                        #{ph.billItem.item.name} 
                    </p:column>  

                    <p:column headerText="Qty" style="width:25px!important;">                          
                        <p:inputText  id="qty" value="#{ph.qty}" label="Qty">                         
                            <f:ajax event="blur" render=":#{p:component('tab')} "  execute="@this" listener="#{transferRequestController.onEdit(ph)}" ></f:ajax>
                            <f:ajax event="focus" render=":#{p:component('tab')} "  execute="@this" listener="#{transferRequestController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                    </p:column>  


                </p:dataTable>  

                <p:spacer height="50"/>
                <ph:history/>


            </p:panel>   

            
        </h:form>
    </ui:define>  

</ui:composition>
