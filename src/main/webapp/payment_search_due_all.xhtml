<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >

                        <h:panelGroup>

                            <h:panelGrid columns="4" style="min-width: 100%;">

                                <h:outputLabel value="From Date"/>

                                <p:calendar id="fromDate" value="#{staffPaymentBillController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                    <f:ajax event="dateSelect" render="tblFee"  execute="toDate fromDate" listener="#{staffPaymentBillController.createDueFeeTable()}"/>
                                </p:calendar>

                                <h:outputLabel value="To Date"/>

                                <p:calendar id="toDate" value="#{staffPaymentBillController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                    <f:ajax event="dateSelect" render="tblFee"  execute="toDate fromDate"  listener="#{staffPaymentBillController.createDueFeeTable()}"/>
                                </p:calendar>


                            </h:panelGrid>

                        </h:panelGroup>
                        <br/><br/>

                        <p:dataTable   id="tblFee" value="#{staffPaymentBillController.dueBillFee}" var="bf" 
                                       paginator="true" rows="20"  lazy="true"
                                       paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                       rowsPerPageTemplate="5,10,15"     >

                            <p:column headerText="Speciality" filterBy="#{bf.staff.speciality.name}">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.staff.speciality.name}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>
                           
                            <p:column headerText="Doctor" filterBy="#{bf.staff.person.name}">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.staff.person.name}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Patient" filterBy="#{bf.bill.patient.person.nameWithTitle}">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.patient.person.nameWithTitle}"/>                                   
                                                                     
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>
                            
                             <p:column headerText="Bill No" filterBy="#{bf.bill.insId}">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.insId}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="BilledAt" filterBy="#{bf.bill.createdAt}">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.createdAt}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>


                            <p:column headerText="Test" filterBy="#{bf.billItem.item.name}" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.billItem.item.name}" />
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Charge" filterBy="#{bf.feeValue}" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.feeValue}" />
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
